<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Businesses - BlkPages</title>
    <link href="css/output.css" rel="stylesheet">
    <script src="business-manager.js"></script>
</head>
<body class="bg-charcoal text-white font-inter p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-white mb-8">Debug Business Loading</h1>
        
        <div id="debugOutput" class="bg-dark-grey rounded-lg p-6 border border-white/10">
            <h2 class="text-xl font-semibold text-white mb-4">Debug Information</h2>
            <div id="debugContent">
                Loading...
            </div>
        </div>
        
        <div id="businessList" class="mt-8">
            <!-- Businesses will be displayed here -->
        </div>
    </div>

    <script>
        // Clear localStorage first
        localStorage.removeItem('blkpages_businesses');
        
        // Initialize business manager
        const businessManager = new BusinessManager();
        
        // Get businesses
        const businesses = businessManager.getBusinesses();
        
        // Debug output
        document.getElementById('debugContent').innerHTML = `
            <p><strong>Business Manager Status:</strong> ${typeof businessManager !== 'undefined' ? 'Loaded' : 'Not loaded'}</p>
            <p><strong>Business Count:</strong> ${businesses.length}</p>
            <p><strong>Businesses:</strong></p>
            <pre class="text-sm text-light-grey mt-2">${JSON.stringify(businesses, null, 2)}</pre>
        `;
        
        // Display businesses
        if (businesses.length > 0) {
            const businessHTML = businesses.map(business => `
                <div class="bg-charcoal rounded-lg p-4 border border-white/10 mb-4">
                    <h3 class="text-lg font-semibold text-white">${business.name}</h3>
                    <p class="text-light-grey">Tier: ${business.subscription}</p>
                    <p class="text-light-grey">Category: ${business.category}</p>
                    <p class="text-light-grey">Location: ${business.location}</p>
                </div>
            `).join('');
            
            document.getElementById('businessList').innerHTML = businessHTML;
        } else {
            document.getElementById('businessList').innerHTML = '<p class="text-red-400">No businesses found!</p>';
        }
    </script>
</body>
</html>
