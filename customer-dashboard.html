  <style>
    /* =========================================================
       BLKPAGES DASHBOARD - Multi-Page Layout with Fade Transitions
       ========================================================= */

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Overall layout wrapper */
    .dashboard-layout {
      display: flex;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      min-width: 230px;
      background: #1a1a1a;
      height: 100vh;
      padding: 25px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
    }

    .logo {
      color: gold;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    /* Sidebar inner links */
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }

    .sidebar li {
      margin: 15px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #ccc;
      transition: 0.2s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      color: gold;
    }

    .logout {
      color: #999;
      text-decoration: none;
      margin-top: auto;
      font-size: 0.9rem;
    }

    /* Main content */
    main {
      margin-left: 250px; /* space for sidebar */
      flex: 1;
      padding: 3rem 4rem;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    /* Section box */
    .dashboard-section {
      background: rgba(40, 40, 40, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.15);
      padding: 2rem;
      border-radius: 14px;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    /* Fade transition */
    .fade {
      transition: opacity 0.3s ease;
    }

    .fade-in {
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    /* Hamburger menu button */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: gold;
      border: none;
      color: #000;
      font-size: 1.5rem;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }

    /* Sidebar default */
    .sidebar {
      transition: transform 0.3s ease;
    }

    /* For mobile view */
    @media (max-width: 900px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 230px;
        height: 100vh;
        background: #1a1a1a;
        transform: translateX(-100%);
        z-index: 1000;
        box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      main {
        margin-left: 0;
        padding: 80px 20px 20px 20px; /* add top padding so content isn't hidden behind toggle */
      }
    }

    .dashboard-section h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #fff;
    }

    .dashboard-section p {
      margin: 0 0 20px 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    .loading {
      color: #888;
      font-style: italic;
      text-align: center;
      padding: 50px 0;
    }

    /* Button styles */
    button {
      background: gold;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #000;
      margin-right: 8px;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    .btn {
      background: gold;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #000;
      margin-right: 8px;
      text-decoration: none;
      display: inline-block;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn.secondary {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .btn.secondary:hover {
      background: #444;
    }

    /* Card styling */
    .booking-card, 
    .payment-card, 
    .review-card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-top: 12px;
      border-left: 3px solid gold;
    }

    .booking-card h3,
    .payment-card h3,
    .review-card h3 {
      margin: 0 0 8px 0;
      color: #fff;
      font-size: 1.1rem;
    }

    .booking-card p,
    .payment-card p,
    .review-card p {
      margin: 0 0 8px 0;

    }

    .payment-summary,
    .review-summary {
      background: #222;

    }

    .payment-summary p,

    .review-form {
      background: #222;
      padding: 20px;
      border-radius: 8px;

    }

    .review-form h4 {
      margin: 0 0 15px 0;

    .review-form input,
    .review-form select,
    .review-form textarea {
      width: 100%;

      background: #333;

    .review-form input:focus,

    /* Card styling */
    .booking-card,

    /* Enhanced Booking Card Styles */
    .page-header {
      margin-bottom: 2rem;
    }

    .page-header h2 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #f2c94c, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-header .muted {
      margin: 0;
      color: #bfbfbf;
      font-size: 1rem;
    }

    .bookings-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .booking-card {
      background: rgba(40, 40, 40, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 14px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.7s forwards;
    }

    .booking-card:hover {
      transform: translateY(-6px);
      border-color: rgba(255, 215, 0, 0.4);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.08);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .booking-card.status-pending {
      border-color: rgba(255, 165, 0, 0.3);
    }

    .booking-card.status-confirmed {
      border-color: rgba(76, 175, 80, 0.3);
    }

    .booking-card.status-cancelled {
      border-color: rgba(244, 67, 54, 0.3);
    }

    .card-header h3 {
      margin: 0 0 0.4rem 0;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card-header h3 span {
      color: #ccc;
      font-weight: 400;
    }

    .status {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(242, 201, 76, 0.15);
      color: #f2c94c;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
      text-transform: uppercase;
      font-weight: 500;
    }

    .card-meta {
      margin-bottom: 1rem;
    }

    .card-meta p {
      margin: 0.6rem 0;
      color: #ccc;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-meta i {
      color: #f2c94c;
    }

    .card-meta .pending {
      color: #ffa500;
      font-weight: 600;
    }

    .card-meta .confirmed {
      color: #4caf50;
      font-weight: 600;
    }

    .card-meta .cancelled {
      color: #f44336;
      font-weight: 600;
    }

    .card-actions {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .card-actions .btn {
      border: 1px solid #f2c94c;
      background: transparent;
      color: #f2c94c;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
      font-size: 0.9rem;
    }

    .card-actions .btn:hover {
      background: #f2c94c;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .card-actions .btn.secondary {
      border-color: #666;
      color: #ccc;
    }

    .card-actions .btn.secondary:hover {
      background: #666;
      color: #fff;
      box-shadow: 0 0 10px rgba(102, 102, 102, 0.4);
    }

    /* Cancellation Policy */
    .policy {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: #d4d4d4;
      line-height: 1.4;
      border-top: 1px solid rgba(255, 215, 0, 0.1);
      padding-top: 0.8rem;
      display: none;
      animation: slideDown 0.3s ease forwards;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .policy.show { display: block; }

    /* Modal Styles */
    .modal {
      background: rgba(0, 0, 0, 0.8);
      border: none;
      padding: 0;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .modal::backdrop {
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      min-width: 400px;
    }

    .modal-header {
      background: #333;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #555;
    }

    .modal-header h3 {
      margin: 0;
      color: #fff;
      font-size: 1.3rem;
    }

    .modal-close {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: #444;
      color: #fff;
    }

    .modal-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: #333;
      border: 1px solid #555;
      border-radius: 6px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: gold;
    }

    .form-group textarea {
      height: 80px;
      resize: vertical;
    }

    .error-message {
      color: #f44336;
      font-size: 0.9rem;
      margin-top: 10px;
      padding: 8px;
      background: rgba(244, 67, 54, 0.1);
      border-radius: 4px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .modal-actions .btn {
      padding: 10px 20px;
      font-size: 0.9rem;
    }

    /* Notification Widget */
    .notif-wrapper { 
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .notif-btn {
      position: relative;
      background: #222;
      border: 1px solid #555;
      border-radius: 50%;
      width: 45px; 
      height: 45px;
      display: grid; 
      place-items: center;
      color: #ccc;
      cursor: pointer;
      transition: 0.2s;
    }

    .notif-btn:hover { 
      color: gold; 
      border-color: gold; 
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); 
    }

    .notif-badge {
      position: absolute;
      top: 8px; 
      right: 8px;
      width: 12px; 
      height: 12px;
      background: gold;
      border-radius: 50%;
      animation: notifPulse 1.2s infinite;
    }

    @keyframes notifPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
    }

    .notif-dropdown {
      position: absolute;
      top: 50px; 
      right: 0;
      width: 300px;
      background: #222;
      border: 1px solid #555;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      z-index: 200;
      animation: notifSlideDown 0.2s ease-out;
    }

    @keyframes notifSlideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .notif-head {
      font-weight: 700;
      padding: 15px;
      border-bottom: 1px solid #555;
      background: #333;
      color: #fff;
      font-size: 14px;
    }

    .notif-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .notif-item {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      font-size: 13px;
      color: #ccc;
      cursor: pointer;
      transition: background 0.15s ease;
      position: relative;
    }

    .notif-item.unread { 
      color: #fff; 
      background: rgba(255, 215, 0, 0.1); 
      border-left: 3px solid gold;
    }

    .notif-item:hover { 
      background: #333; 
    }

    .notif-item:last-child { 
      border-bottom: none; 
    }

    .notif-content {
      margin-left: 8px;
    }

    .notif-text {
      font-weight: 500;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .notif-time {
      font-size: 11px;
      color: #888;
    }

    .notif-foot {
      text-align: center;
      padding: 10px;
      border-top: 1px solid #555;
      background: #333;
    }

    .notif-empty {
      padding: 30px 20px;
      text-align: center;
      color: #888;
      font-size: 12px;
    }

    /* Mobile responsiveness */
    @media (max-width: 800px) {
      .sidebar { width: 180px; }
      main { margin-left: 200px; padding: 2rem; }
    }
    @media (max-width: 600px) {
      .sidebar { display: none; }
      main { margin: 0; padding: 1.5rem; }
      
      .notif-dropdown {
        width: 280px;
        right: -10px;
      }
      
      .dashboard-section {
        padding: 1.5rem;
      }
      
      .booking-card {
        padding: 1rem;
      }
      
      .card-actions {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .card-actions .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>

    <div class="dashboard-layout">
      <aside class="sidebar" id="sidebar">
        <div class="logo">BlkPages</div>
        <ul>
          <li><a href="#" class="nav-link active">🏠 Dashboard</a></li>
          <li><a href="bookings-page.html" class="nav-link">📅 Bookings</a></li>

        </ul>
        <a href="../index.html" class="logout">↩ Logout</a>
      </aside>

    <main id="dashboard-content" class="fade">
      <div class="loading">Loading...</div>
    </main>

  <!-- Notification Widget -->
  <div class="notif-wrapper" id="notifWrapper">
    <button class="notif-btn" id="notifBtn" aria-label="Notifications">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none">
        <path d="M12 22a2 2 0 002-2H10a2 2 0 002 2zM18 16v-5a6 6 0 00-12 0v5l-2 2v1h16v-1l-2-2z"
              stroke="currentColor" stroke-width="1.6" fill="currentColor"/>
      </svg>
      <span class="notif-badge" id="notifBadge" hidden></span>
    </button>

    <div class="notif-dropdown" id="notifDropdown" hidden>
      <div class="notif-head">Notifications</div>
      <div class="notif-list" id="notifList"></div>
      <div class="notif-foot">
        <button class="btn small" id="notifClear">Mark all read</button>
      </div>
    </div>
  </div>

  <!-- Modal Dialogs -->
  <dialog id="modal-view" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Booking Details</h3>
        <button id="close-view" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="view-info"></div>
      </div>
    </div>
  </dialog>

  <dialog id="modal-reschedule" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Reschedule Booking</h3>
        <button id="cancel-reschedule" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="reschedule-form">
          <div class="form-group">
            <label for="new-date">New Date</label>
            <input type="date" id="new-date" required>
          </div>
          <div class="form-group">
            <label for="new-time">New Time</label>
            <input type="time" id="new-time" required>
          </div>
          <div id="reschedule-error" class="error-message" hidden></div>
          <div class="modal-actions">
            <button type="submit" class="btn">Reschedule</button>
            <button type="button" class="btn secondary" onclick="document.getElementById('modal-reschedule').close()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </dialog>

  <dialog id="modal-cancel" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Cancel Booking</h3>
        <button id="close-cancel" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="cancel-form">

    /* Cancel Booking */
    function openCancel(card) {
      const modal = document.getElementById("modal-cancel");
      modal.showModal();

      document.getElementById("close-cancel").onclick = () => modal.close();

      document.getElementById("cancel-form").onsubmit = (e) => {
        e.preventDefault();
        const reason = document.getElementById("cancel-reason").value;
        modal.close();
        card.classList.remove("status-confirmed", "status-pending");
        card.classList.add("status-cancelled");
        card.querySelector(".pending, .confirmed").textContent = "Cancelled";
        alert(`Booking cancelled${reason ? ` (Reason: ${reason})` : ""}`);
      };
    }

    /* Add to Calendar */
    function downloadICS(card) {
      const name = card.querySelector("h3").innerText;
      const dateText = card.querySelector(".fa-calendar").parentElement.textContent;
      const dateMatch = dateText.match(/(\d{1,2} [A-Za-z]+ \d{4}) — (\d{2}:\d{2})/);
      if (!dateMatch) return alert("Invalid date format");

      const [_, d, t] = dateMatch;
      const start = new Date(`${d} ${t}`);
      const end = new Date(start.getTime() + 60 * 60000);
      const startStr = start.toISOString().replace(/[-:]/g, "").split(".")[0];
      const endStr = end.toISOString().replace(/[-:]/g, "").split(".")[0];
      
      const ics = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${name}
DTSTART:${startStr}
DTEND:${endStr}
DESCRIPTION:Appointment via BlkPages
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([ics], { type: "text/calendar" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${name}.ics`;
      link.click();
    }

    class Dashboard {
      constructor() {

      init() {

      setupNavigation() {
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
          link.addEventListener('click', (e) => {
            const href = link.getAttribute('href');
            
            // If it's a hash link (like #profile), handle it internally
            if (href.startsWith('#')) {
              e.preventDefault();
              const page = href.substring(1);
              this.switchPage(page);
            }
            // If it's just "#" (Dashboard link), prevent default and stay on dashboard
            else if (href === '#') {
              e.preventDefault();
              // Stay on current dashboard page
            }
            // If it's a direct page link (like payments-page.html), let it navigate normally
            // No preventDefault() needed - browser will handle the navigation
          });
        });
      }

      async switchPage(pageName) {
        if (this.isLoading || pageName === this.currentPage) return;
        
        this.isLoading = true;
        this.currentPage = pageName;
        
        // Update active navigation
        this.updateActiveNav(pageName);
        
        // Fade out current content
        await this.fadeOut();
        
        // Load new page
        this.loadPage(pageName);
        
        // Fade in new content
        await this.fadeIn();
        
        this.isLoading = false;
      }

      updateActiveNav(pageName) {
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${pageName}`) {
            link.classList.add('active');
          }
        });
      }

      loadPage(pageName) {
        const content = this.pages[pageName];
        document.getElementById('dashboard-content').innerHTML = content;
      }

      async fadeOut() {
        const content = document.getElementById('dashboard-content');
        content.style.opacity = '0';
        content.style.transform = 'translateY(20px)';
        
        return new Promise(resolve => {
          setTimeout(resolve, 200);
        });
      }

      async fadeIn() {
        const content = document.getElementById('dashboard-content');
        content.style.opacity = '1';
        content.style.transform = 'translateY(0)';
        
        return new Promise(resolve => {

        const notifDropdown = document.getElementById('notifDropdown');
        const notifList = document.getElementById('notifList');
        const notifBadge = document.getElementById('notifBadge');
        const notifClear = document.getElementById('notifClear');

        // Demo notifications
        const notifications = [
          { 
            id: 1, 
            title: "Your booking with Glow Studio is confirmed", 
            time: "2 hours ago",
            unread: true
          },
          { 
            id: 2, 
            title: "You earned 10 BlkPoints", 
            time: "1 day ago",
            unread: true
          },
          { 
            id: 3, 
            title: "Payment received for Fade District", 
            time: "2 days ago",
            unread: false
          }
        ];

        // Render notifications
        const renderNotifications = () => {
          notifList.innerHTML = '';
          let unreadCount = 0;

          notifications.forEach(notif => {
            const item = document.createElement('div');
            item.className = `notif-item ${notif.unread ? 'unread' : ''}`;
            item.innerHTML = `
              <div class="notif-content">
                <div class="notif-text">${notif.title}</div>
                <div class="notif-time">${notif.time}</div>
              </div>
            `;
            
            item.addEventListener('click', () => {
              notif.unread = false;
              renderNotifications();
            });
            
            notifList.appendChild(item);
            if (notif.unread) unreadCount++;
          });

          notifBadge.hidden = unreadCount === 0;
        };

        // Event listeners
        notifBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          notifDropdown.hidden = !notifDropdown.hidden;
          if (!notifDropdown.hidden) {
            renderNotifications();
          }
        });

        notifClear.addEventListener('click', (e) => {
          e.stopPropagation();
          notifications.forEach(n => n.unread = false);
          renderNotifications();
        });

        // Close dropdown when clicking outside

          if (!notifBtn.contains(e.target) && !notifDropdown.contains(e.target)) {
            notifDropdown.hidden = true;
          }
        });

        // Initial render
        renderNotifications();
      }
