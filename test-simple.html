<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Business Test - BlkPages</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=2">
</head>
<body class="bg-charcoal text-white font-inter p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-white mb-8">Simple Business Test</h1>
        
        <div id="debugInfo" class="bg-dark-grey rounded-lg p-6 border border-white/10 mb-8">
            <h2 class="text-xl font-semibold text-white mb-4">Debug Information</h2>
            <div id="debugContent">Loading...</div>
        </div>
        
        <div id="businessList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Businesses will be displayed here -->
        </div>
    </div>

    <script>
        // Hardcoded businesses for testing
        const testBusinesses = [
            { 
                id: 'demo_1',
                name: "Royal Hair Studio", 
                category: "hairdresser", 
                rating: 4.9, 
                reviews: 127,
                location: "123 Main Street, London", 
                image: "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400&h=250&fit=crop&crop=center",
                subscription: "professional",
                hasPhoto: true,
                hasBooking: true,
                featured: true,
                description: "Premium hair styling and cutting services with advanced booking system",
                phone: "+44 20 1234 5678",
                email: "info@royalhair.com",
                address: "123 Main Street",
                city: "London",
                state: "Greater London",
                zipCode: "SW1A 1AA",
                dateCreated: new Date().toISOString(),
                status: 'active'
            },
            { 
                id: 'demo_2',
                name: "Elite Barber Shop", 
                category: "barber", 
                rating: 4.8, 
                reviews: 89,
                location: "456 High Street, London", 
                image: "https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=400&h=250&fit=crop&crop=center",
                subscription: "professional",
                hasPhoto: true,
                hasBooking: true,
                featured: true,
                description: "Traditional and modern barbering services with full payment integration",
                phone: "+44 20 2345 6789",
                email: "hello@elitebarber.com",
                address: "456 High Street",
                city: "London",
                state: "Greater London",
                zipCode: "E1 6AN",
                dateCreated: new Date().toISOString(),
                status: 'active'
            },
            { 
                id: 'demo_3',
                name: "Glamour Beauty", 
                category: "beauty", 
                rating: 4.7, 
                reviews: 156,
                location: "789 Queen Street, London", 
                image: "https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?w=400&h=250&fit=crop&crop=center",
                subscription: "professional",
                hasPhoto: true,
                hasBooking: true,
                featured: true,
                description: "Full-service beauty salon and spa treatments with business insights",
                phone: "+44 20 3456 7890",
                email: "book@glamourbeauty.com",
                address: "789 Queen Street",
                city: "London",
                state: "Greater London",
                zipCode: "W1D 3BS",
                dateCreated: new Date().toISOString(),
                status: 'active'
            }
        ];
        
        // Display debug info
        document.getElementById('debugContent').innerHTML = `
            <p><strong>Business Count:</strong> ${testBusinesses.length}</p>
            <p><strong>Business Names:</strong> ${testBusinesses.map(b => b.name).join(', ')}</p>
        `;
        
        // Display businesses
        const businessHTML = testBusinesses.map(business => {
            const tier = business.subscription === 'professional' ? 'Professional' : 'Starter';
            const tierColor = business.subscription === 'professional' ? 'purple' : 'blue';
            
            return `
                <div class="bg-dark-grey rounded-lg p-4 border border-white/10 hover:border-gold/30 transition-all duration-300">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-lg font-semibold text-white">${business.name}</h3>
                        <span class="px-2 py-1 rounded-full text-xs font-bold bg-${tierColor}-500/20 text-${tierColor}-400 border border-${tierColor}-500/30">
                            ${tier}
                        </span>
                    </div>
                    <div class="mb-4">
                        <img src="${business.image}" alt="${business.name}" class="w-full h-32 object-cover rounded-lg">
                    </div>
                    <p class="text-light-grey text-sm mb-2">${business.category} • ${business.location}</p>
                    <div class="flex items-center mb-3">
                        <span class="text-gold text-sm">${business.rating} ⭐</span>
                        <span class="text-light-grey text-sm ml-2">(${business.reviews} reviews)</span>
                    </div>
                    <div class="space-y-2">
                        <button class="w-full py-2 px-3 rounded-lg bg-gold text-black font-semibold hover:bg-gold-dark transition-all duration-300 text-sm">
                            <i class="fas fa-calendar-plus mr-1"></i>Book Now
                        </button>
                        <div class="flex space-x-2">
                            <button class="flex-1 py-1 px-2 rounded-lg border border-gold/30 text-gold hover:bg-gold/10 transition-all duration-300 text-xs">
                                <i class="fas fa-eye mr-1"></i>View
                            </button>
                            <button class="flex-1 py-1 px-2 rounded-lg border border-white/20 text-white hover:bg-white/10 transition-all duration-300 text-xs">
                                <i class="fas fa-phone mr-1"></i>Call
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        document.getElementById('businessList').innerHTML = businessHTML;
        
        console.log('Test page loaded with', testBusinesses.length, 'businesses');
    </script>
</body>
</html>
