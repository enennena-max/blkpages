<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Businesses - BlkPages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'charcoal': '#1A1A1A',
                        'charcoal-light': '#2A2A2A',
                        'neon-pink': '#ff6b6b',
                        'neon-purple': '#9c27b0',
                        'neon-blue': '#2196f3',
                        'neon-green': '#4caf50',
                        'text-primary': '#ffffff',
                        'text-secondary': '#e5e5e5',
                        'text-muted': '#b3b3b3',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ff6b6b, #9c27b0, #2196f3, #4caf50);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="bg-charcoal text-text-primary min-h-screen">
    <!-- Navigation -->
    <nav class="bg-charcoal/95 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold gradient-text">BlkPages</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-white hover:text-neon-pink transition-colors duration-300">Home</a>
                    <a href="hair-businesses.html" class="text-neon-pink font-semibold">Hair</a>
                    <a href="beauty-businesses.html" class="text-white hover:text-neon-pink transition-colors duration-300">Beauty</a>
                    <a href="contact.html" class="text-white hover:text-neon-pink transition-colors duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-16 bg-gradient-to-r from-neon-pink/10 to-pink-500/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl sm:text-5xl font-bold mb-4 gradient-text">Hair Businesses</h1>
                <p class="text-xl text-white/70">Find the perfect hair salon or barbershop</p>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="max-w-6xl mx-auto">
                <div class="bg-white/5 backdrop-blur-md rounded-2xl p-6 border border-white/10">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div>
                            <label class="block text-white/70 mb-2">Search</label>
                            <input type="text" id="searchInput" placeholder="Hair salon, barber..." class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-neon-pink">
                        </div>
                        <div>
                            <label class="block text-white/70 mb-2">City/Region</label>
                            <input type="text" id="cityInput" placeholder="London, Manchester..." class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-neon-pink">
                        </div>
                        <div>
                            <label class="block text-white/70 mb-2">Postcode</label>
                            <input type="text" id="postcodeInput" placeholder="SW1A 1AA" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-neon-pink">
                        </div>
                        <div>
                            <label class="block text-white/70 mb-2">Distance</label>
                            <select id="distanceSelect" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:border-neon-pink">
                                <option value="5">Within 5 miles</option>
                                <option value="10">Within 10 miles</option>
                                <option value="25">Within 25 miles</option>
                                <option value="50">Within 50 miles</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button onclick="searchBusinesses()" class="px-8 py-3 rounded-full bg-gradient-to-r from-neon-pink to-neon-purple text-white font-semibold hover:from-neon-purple hover:to-neon-blue transition-all duration-300">
                            <i class="fas fa-search mr-2"></i>Search
                        </button>
                        <button onclick="findNearMe()" class="px-8 py-3 rounded-full border border-white/20 text-white font-semibold hover:bg-white/10 transition-all duration-300">
                            <i class="fas fa-map-marker-alt mr-2"></i>Near Me
                        </button>
                        <button onclick="clearFilters()" class="px-8 py-3 rounded-full border border-white/20 text-white font-semibold hover:bg-white/10 transition-all duration-300">
                            <i class="fas fa-times mr-2"></i>Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white" id="resultsCount">12 Hair Businesses Found</h2>
                <div class="flex items-center space-x-4">
                    <label class="text-white/70">Sort by:</label>
                    <select id="sortSelect" onchange="sortBusinesses()" class="px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:border-neon-pink">
                        <option value="distance">Distance</option>
                        <option value="rating">Rating</option>
                        <option value="name">Name</option>
                        <option value="price">Price</option>
                    </select>
                </div>
            </div>
            
            <!-- Business Listings -->
            <div id="businessListings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Business listings will be populated here -->
            </div>
            
            <!-- Pagination -->
            <div class="flex justify-center items-center mt-12 space-x-4">
                <button id="prevBtn" onclick="previousPage()" class="px-4 py-2 rounded-lg border border-white/20 text-white font-semibold hover:bg-white/10 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left mr-2"></i>Previous
                </button>
                
                <div class="flex space-x-2" id="pageNumbers">
                    <!-- Page numbers will be populated here -->
                </div>
                
                <button id="nextBtn" onclick="nextPage()" class="px-4 py-2 rounded-lg border border-white/20 text-white font-semibold hover:bg-white/10 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next<i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
            
            <!-- Results Info -->
            <div class="text-center mt-6 text-white/70" id="resultsInfo">
                <!-- Results info will be populated here -->
            </div>
        </div>
    </section>

    <script>
        // Sample hair businesses data
        const hairBusinesses = [
            {
                name: 'Royal Hair Studio',
                category: 'Hair Salon',
                rating: 4.9,
                reviews: 127,
                distance: '0.5 miles',
                price: '£45-£80',
                image: 'https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400&h=200&fit=crop&crop=center',
                description: 'Professional hair styling and cutting services with over 10 years of experience in natural hair care.',
                location: 'London, SW1',
                services: ['Hair Cut', 'Coloring', 'Styling', 'Natural Hair Care'],
                openUntil: '8:00 PM'
            },
            {
                name: 'Golden Touch Barbershop',
                category: 'Barbershop',
                rating: 4.7,
                reviews: 156,
                distance: '0.8 miles',
                price: '£25-£45',
                image: 'https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=400&h=200&fit=crop&crop=center',
                description: 'Traditional and modern barbering services with a focus on precision cuts and beard styling.',
                location: 'London, E1',
                services: ['Hair Cut', 'Beard Trim', 'Shaving', 'Styling'],
                openUntil: '9:00 PM'
            },
            {
                name: 'Elite Hair Lounge',
                category: 'Hair Salon',
                rating: 4.8,
                reviews: 89,
                distance: '1.2 miles',
                price: '£50-£120',
                image: 'https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?w=400&h=200&fit=crop&crop=center',
                description: 'Luxury hair salon specializing in premium hair treatments and styling services.',
                location: 'London, W1',
                services: ['Hair Cut', 'Coloring', 'Extensions', 'Treatments'],
                openUntil: '7:00 PM'
            },
            {
                name: 'Urban Cuts',
                category: 'Barbershop',
                rating: 4.6,
                reviews: 203,
                distance: '1.5 miles',
                price: '£20-£35',
                image: 'https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=400&h=200&fit=crop&crop=center',
                description: 'Modern barbershop offering contemporary cuts and grooming services for men.',
                location: 'London, N1',
                services: ['Hair Cut', 'Beard Trim', 'Styling', 'Grooming'],
                openUntil: '8:30 PM'
            },
            {
                name: 'Natural Hair Studio',
                category: 'Hair Salon',
                rating: 4.9,
                reviews: 94,
                distance: '2.1 miles',
                price: '£40-£90',
                image: 'https://images.unsplash.com/photo-1562322140-8baeececf3df?w=400&h=200&fit=crop&crop=center',
                description: 'Specialized in natural hair care, protective styles, and hair health treatments.',
                location: 'London, SE1',
                services: ['Natural Hair Care', 'Protective Styles', 'Treatments', 'Consultations'],
                openUntil: '6:00 PM'
            },
            {
                name: 'Classic Barbers',
                category: 'Barbershop',
                rating: 4.5,
                reviews: 178,
                distance: '2.3 miles',
                price: '£18-£30',
                image: 'https://images.unsplash.com/photo-1621605815971-fbc98d665079?w=400&h=200&fit=crop&crop=center',
                description: 'Traditional barbershop with classic cuts and old-school barbering techniques.',
                location: 'London, NW1',
                services: ['Hair Cut', 'Beard Trim', 'Hot Towel Shave', 'Styling'],
                openUntil: '7:30 PM'
            }
        ];

        let filteredBusinesses = [...hairBusinesses];
        let currentPage = 1;
        const itemsPerPage = 6; // Show 6 businesses per page

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayBusinesses(filteredBusinesses);
            updatePagination();
        });

        // Display businesses
        function displayBusinesses(businesses) {
            const container = document.getElementById('businessListings');
            const count = document.getElementById('resultsCount');
            const resultsInfo = document.getElementById('resultsInfo');
            
            const totalPages = Math.ceil(businesses.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentBusinesses = businesses.slice(startIndex, endIndex);
            
            count.textContent = `${businesses.length} Hair Businesses Found`;
            resultsInfo.textContent = `Showing ${startIndex + 1}-${Math.min(endIndex, businesses.length)} of ${businesses.length} businesses`;
            
            container.innerHTML = currentBusinesses.map(business => `
                <div class="bg-white/5 backdrop-blur-md rounded-2xl overflow-hidden border border-white/10 hover:border-neon-pink/50 transition-all duration-300">
                    <img src="${business.image}" alt="${business.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-white">${business.name}</h3>
                                <span class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-neon-pink/20 text-neon-pink border border-neon-pink/30">
                                    ${business.category}
                                </span>
                            </div>
                            <div class="text-right">
                                <div class="flex items-center text-yellow-400 mb-1">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <span class="ml-2 text-white/70">${business.rating}</span>
                                </div>
                                <p class="text-white/60 text-sm">${business.reviews} reviews</p>
                            </div>
                        </div>
                        <p class="text-white/70 mb-4">${business.description}</p>
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center text-white/60">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                <span class="text-sm">${business.distance}</span>
                            </div>
                            <div class="flex items-center text-white/60">
                                <i class="fas fa-clock mr-2"></i>
                                <span class="text-sm">Open until ${business.openUntil}</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center text-white/60">
                                <i class="fas fa-pound-sign mr-2"></i>
                                <span class="text-sm">${business.price}</span>
                            </div>
                            <div class="flex items-center text-white/60">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                <span class="text-sm">${business.location}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <a href="appointments.html" class="flex-1 py-2 rounded-lg bg-gradient-to-r from-neon-pink to-neon-purple text-white font-semibold hover:from-neon-purple hover:to-neon-blue transition-all duration-300 text-center">
                                Book Now
                            </a>
                            <button class="px-4 py-2 rounded-lg border border-white/20 text-white font-semibold hover:bg-white/10 transition-all duration-300">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search businesses
        function searchBusinesses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const city = document.getElementById('cityInput').value.toLowerCase();
            const postcode = document.getElementById('postcodeInput').value.toLowerCase();
            const distance = document.getElementById('distanceSelect').value;

            filteredBusinesses = hairBusinesses.filter(business => {
                const matchesSearch = !searchTerm || 
                    business.name.toLowerCase().includes(searchTerm) ||
                    business.description.toLowerCase().includes(searchTerm) ||
                    business.services.some(service => service.toLowerCase().includes(searchTerm));
                
                const matchesCity = !city || 
                    business.location.toLowerCase().includes(city);
                
                const matchesPostcode = !postcode || 
                    business.location.toLowerCase().includes(postcode);
                
                return matchesSearch && matchesCity && matchesPostcode;
            });

            currentPage = 1; // Reset to first page
            displayBusinesses(filteredBusinesses);
            updatePagination();
        }

        // Find near me
        function findNearMe() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    alert('Location found! Showing businesses near you...');
                    // In a real app, you'd calculate distances here
                    displayBusinesses(filteredBusinesses);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('cityInput').value = '';
            document.getElementById('postcodeInput').value = '';
            document.getElementById('distanceSelect').value = '5';
            filteredBusinesses = [...hairBusinesses];
            currentPage = 1; // Reset to first page
            displayBusinesses(filteredBusinesses);
            updatePagination();
        }

        // Sort businesses
        function sortBusinesses() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredBusinesses.sort((a, b) => {
                switch(sortBy) {
                    case 'rating':
                        return b.rating - a.rating;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price':
                        return parseFloat(a.price.split('-')[0].replace('£', '')) - parseFloat(b.price.split('-')[0].replace('£', ''));
                    case 'distance':
                    default:
                        return parseFloat(a.distance) - parseFloat(b.distance);
                }
            });
            
            currentPage = 1; // Reset to first page
            displayBusinesses(filteredBusinesses);
            updatePagination();
        }
        
        // Pagination functions
        function updatePagination() {
            const totalPages = Math.ceil(filteredBusinesses.length / itemsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Update page numbers
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `px-3 py-2 rounded-lg font-semibold transition-all duration-300 ${
                    i === currentPage 
                        ? 'bg-gradient-to-r from-neon-pink to-neon-purple text-white' 
                        : 'border border-white/20 text-white hover:bg-white/10'
                }`;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
            
            // Update navigation buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }
        
        function goToPage(page) {
            currentPage = page;
            displayBusinesses(filteredBusinesses);
            updatePagination();
        }
        
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayBusinesses(filteredBusinesses);
                updatePagination();
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredBusinesses.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayBusinesses(filteredBusinesses);
                updatePagination();
            }
        }
    </script>
</body>
</html>
