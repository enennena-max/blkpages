<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BlkPages Admin — Reviews</title>
<link rel="stylesheet" href="./admin.css"/>
<script defer src="./admin.js"></script>
<script>
async function loadReviews(){
  const data = await api("/reviews");
  const tb = document.querySelector("tbody"); tb.innerHTML="";
  if(!data.length){ tb.innerHTML = `<tr><td colspan="6">No pending reviews 🎉</td></tr>`; return; }
  for(const r of data){
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.id}</td>
      <td>${r.business_name || "—"}</td>
      <td>${r.user_email || r.user_id}</td>
      <td>⭐ ${r.rating}</td>
      <td>${(r.text||"").slice(0,90)}${(r.text||"").length>90?"…":""}</td>
      <td><button class="btn gold" onclick="verifyReview('${r.id}')">Verify</button></td>
    `;
    tb.appendChild(tr);
  }
}
async function verifyReview(id){
  if(!confirm("Verify this review? Points will be released 24h after verification.")) return;
  await api(`/reviews/${id}/verify`, { method:"POST" });
  await loadReviews();
}
document.addEventListener("DOMContentLoaded", ()=>{ setActive("nav-reviews"); loadReviews(); });
</script>
</head><body>
<div class="wrap">
  <aside class="side">
    <div class="brand">🛡️ <span>BlkPages Admin</span></div>
    <nav class="nav">
      <a id="nav-overview" href="./overview.html">📊 Overview</a>
      <a id="nav-reviews" href="./reviews.html" class="active">🧾 Reviews</a>
      <a id="nav-businesses" href="./businesses.html">🏢 Businesses</a>
      <a id="nav-referrals" href="./referrals.html">🎁 Referrals</a>
      <a id="nav-disputes" href="./disputes.html">⚖️ Disputes</a>
      <a id="nav-adjustments" href="./adjustments.html">💎 Adjust Points</a>
      <a id="nav-alerts" href="../admin-alerts.html">🔔 Alerts</a>
    </nav>
  </aside>
  <div>
    <header><h2>Verify Reviews</h2><div style="display:flex;gap:8px;align-items:center;margin-left:auto"><button id="sendReportsNow" style="background:#FFD700;border:none;color:#111;padding:6px 10px;border-radius:8px;font-weight:700;cursor:pointer">Send Reports Now</button><div id="sendReportsMsg" style="font-size:12px;color:#FFD700;display:none"></div><div id="demoBadge" style="display:none; padding:6px 10px; border:1px solid rgba(255,215,0,.35); color:#111; background:#FFD700; border-radius:999px; font-weight:700; font-size:12px;">Demo Mode</div></div></header>
    <main>
      <div class="toolbar"><span class="badge muted">Unverified reviews listed below</span></div>
      <table>
        <thead><tr><th>ID</th><th>Business</th><th>User</th><th>Rating</th><th>Review</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
</div>
<script>
  (function(){
    var isDemo = !window.firebaseConfig || !window.firebaseConfig.apiKey || window.firebaseConfig.apiKey === 'your-api-key-here';
    var badge = document.getElementById('demoBadge'); if (badge) badge.style.display = isDemo ? 'inline-block':'none';
    if (!isDemo) return;
    var tb=document.querySelector('tbody'); if (!tb) return; tb.innerHTML='';
    var rows=[
      {id:'#R-1023', biz:'Royal Hair', user:'aisha.j@example.com', rating:5, text:'Amazing service, will return!'},
      {id:'#R-1022', biz:'Glow Spa', user:'mike.b@example.com', rating:4, text:'Great ambience and staff.'}
    ];
    rows.forEach(function(r){
      var tr=document.createElement('tr');
      tr.innerHTML = '<td>'+r.id+'</td><td>'+r.biz+'</td><td>'+r.user+'</td><td>⭐ '+r.rating+'</td><td>'+r.text+'</td><td><button class="btn gold" disabled>Verify</button></td>';
      tb.appendChild(tr);
    });
  })();
</script>
<script>
// Bind Send Reports Now
document.addEventListener('DOMContentLoaded', async function(){
  try{
    if (!window.firebaseConfig || !window.firebaseConfig.apiKey || window.firebaseConfig.apiKey === 'your-api-key-here') return;
    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js');
    const { getFunctions, httpsCallable } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-functions.js');
    const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js');
    const { getFirestore, doc, getDoc } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js');
    const app = initializeApp(window.firebaseConfig);
    const functions = getFunctions(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    var btn = document.getElementById('sendReportsNow');
    var msg = document.getElementById('sendReportsMsg');
    onAuthStateChanged(auth, async (user)=>{
      if (!btn) return;
      if (!user) { btn.disabled = true; btn.textContent = 'Admins Only'; return; }
      try { const s = await getDoc(doc(db,'admins', user.uid)); if (!s.exists()) { btn.disabled = true; btn.textContent = 'Admins Only'; } }
      catch(_) { btn.disabled = true; btn.textContent = 'Admins Only'; }
    });
    if (btn) btn.addEventListener('click', async function(){
      try{ btn.disabled=true; btn.textContent='Sending…'; if (msg){ msg.style.display='none'; msg.textContent=''; }
        const fn = httpsCallable(functions, 'sendReportsNow');
        const res = await fn(); if (msg){ msg.textContent = (res && res.data && res.data.message) || 'Reports sent successfully!'; msg.style.display='inline-block'; }
      }catch(e){ if (msg){ msg.textContent='⚠️ Error sending reports.'; msg.style.display='inline-block'; } }
      finally{ btn.disabled=false; btn.textContent='Send Reports Now'; }
    });
  }catch(_){ }
});
</script>
</body></html>
