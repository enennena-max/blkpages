<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BlkPages Admin — Referrals</title>
<link rel="stylesheet" href="./admin.css"/>
<script defer src="./admin.js"></script>
<script>
async function loadReferrals(){
  const data = await api("/referrals");
  const tb=document.querySelector("tbody");tb.innerHTML="";
  if(!data.length){tb.innerHTML="<tr><td colspan='5'>No referrals found</td></tr>";return;}
  for(const r of data){
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${r.id}</td>
      <td>${r.referrer_email||"—"}</td>
      <td>${r.referee_email||"—"}</td>
      <td>${r.status}</td>
      <td>
        ${r.status!=="completed"
          ? `<button class='btn gold' onclick="markComplete('${r.id}')">Mark Completed</button>`
          : `<span class='badge ok'>Done</span>`}
      </td>`;
    tb.appendChild(tr);
  }
}
async function markComplete(id){
  if(!confirm("Confirm marking this referral as completed?"))return;
  await api(`/referrals/${id}/complete`,{method:"POST"});
  await loadReferrals();
}
document.addEventListener("DOMContentLoaded",()=>{setActive("nav-referrals");loadReferrals();});
</script>
</head><body>
<div class="wrap">
<aside class="side">
  <div class="brand">🛡️ <span>BlkPages Admin</span></div>
  <nav class="nav">
    <a href="./overview.html">📊 Overview</a>
    <a href="./reviews.html">🧾 Reviews</a>
    <a href="./businesses.html">🏢 Businesses</a>
    <a id="nav-referrals" class="active" href="./referrals.html">🎁 Referrals</a>
    <a href="./disputes.html">⚖️ Disputes</a>
    <a href="./adjustments.html">💎 Adjust Points</a>
    <a id="nav-alerts" href="../admin-alerts.html">🔔 Alerts</a>
  </nav>
</aside>
<div>
    <header><h2>Referrals</h2><div style="display:flex;gap:8px;align-items:center;margin-left:auto"><button id="sendReportsNow" style="background:#FFD700;border:none;color:#111;padding:6px 10px;border-radius:8px;font-weight:700;cursor:pointer">Send Reports Now</button><div id="sendReportsMsg" style="font-size:12px;color:#FFD700;display:none"></div><div id="demoBadge" style="display:none; padding:6px 10px; border:1px solid rgba(255,215,0,.35); color:#111; background:#FFD700; border-radius:999px; font-weight:700; font-size:12px;">Demo Mode</div></div></header>
<main>
  <table><thead>
    <tr><th>ID</th><th>Referrer</th><th>Referee</th><th>Status</th><th>Action</th></tr>
  </thead><tbody></tbody></table>
</main>
</div></div>
<script>
  (function(){
    var isDemo = !window.firebaseConfig || !window.firebaseConfig.apiKey || window.firebaseConfig.apiKey === 'your-api-key-here';
    var badge = document.getElementById('demoBadge'); if (badge) badge.style.display = isDemo ? 'inline-block':'none';
    if (!isDemo) return;
    var tb=document.querySelector('tbody'); if (!tb) return; tb.innerHTML='';
    var rows=[
      {id:'#REF-5001', referrer:'alice@example.com', referee:'bob@example.com', status:'pending'},
      {id:'#REF-5000', referrer:'tom@example.com', referee:'sam@example.com', status:'completed'}
    ];
    rows.forEach(function(r){
      var tr=document.createElement('tr');
      tr.innerHTML = '<td>'+r.id+'</td><td>'+r.referrer+'</td><td>'+r.referee+'</td><td>'+r.status+'</td><td>'+(r.status!=='completed'?' <button class="btn gold" disabled>Mark Completed</button>':'<span class="badge ok">Done</span>')+'</td>';
      tb.appendChild(tr);
    });
  })();
</script>
<script>
document.addEventListener('DOMContentLoaded', async function(){
  try{
    if (!window.firebaseConfig || !window.firebaseConfig.apiKey || window.firebaseConfig.apiKey === 'your-api-key-here') return;
    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js');
    const { getFunctions, httpsCallable } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-functions.js');
    const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js');
    const { getFirestore, doc, getDoc } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js');
    const app = initializeApp(window.firebaseConfig);
    const functions = getFunctions(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    var btn = document.getElementById('sendReportsNow');
    var msg = document.getElementById('sendReportsMsg');
    onAuthStateChanged(auth, async (user)=>{
      if (!btn) return;
      if (!user) { btn.disabled = true; btn.textContent = 'Admins Only'; return; }
      try { const s = await getDoc(doc(db,'admins', user.uid)); if (!s.exists()) { btn.disabled = true; btn.textContent = 'Admins Only'; } }
      catch(_) { btn.disabled = true; btn.textContent = 'Admins Only'; }
    });
    if (btn) btn.addEventListener('click', async function(){
      try{ btn.disabled=true; btn.textContent='Sending…'; if (msg){ msg.style.display='none'; msg.textContent=''; }
        const fn = httpsCallable(functions, 'sendReportsNow');
        const res = await fn(); if (msg){ msg.textContent = (res && res.data && res.data.message) || 'Reports sent successfully!'; msg.style.display='inline-block'; }
      }catch(e){ if (msg){ msg.textContent='⚠️ Error sending reports.'; msg.style.display='inline-block'; } }
      finally{ btn.disabled=false; btn.textContent='Send Reports Now'; }
    });
  }catch(_){ }
});
</script>
</body></html>
