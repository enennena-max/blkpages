<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BlkPages Admin — Points Adjustments</title>
<link rel="stylesheet" href="./admin.css"/>
<script defer src="./admin.js"></script>
<script>
async function submitForm(e){
  e.preventDefault();
  const user=document.getElementById("uid").value.trim();
  const amt=parseInt(document.getElementById("amt").value);
  const reason=document.getElementById("reason").value.trim();
  if(!user||!amt)return alert("User ID/email and amount required");
  await api("/points/adjust",{method:"POST",body:JSON.stringify({user_id:user,amount:amt,reason})});
  alert("Points adjusted successfully");
  e.target.reset();
}
document.addEventListener("DOMContentLoaded",()=>{setActive("nav-adjustments");});
</script>
</head><body>
<div class="wrap">
<aside class="side">
  <div class="brand">🛡️ <span>BlkPages Admin</span></div>
  <nav class="nav">
    <a href="./overview.html">📊 Overview</a>
    <a href="./reviews.html">🧾 Reviews</a>
    <a href="./businesses.html">🏢 Businesses</a>
    <a href="./referrals.html">🎁 Referrals</a>
    <a href="./disputes.html">⚖️ Disputes</a>
    <a id="nav-adjustments" class="active" href="./adjustments.html">💎 Adjust Points</a>
    <a id="nav-alerts" href="../admin-alerts.html">🔔 Alerts</a>
  </nav>
</aside>
<div>
<header><h2>Points Adjustments</h2><div style="display:flex;gap:8px;align-items:center;margin-left:auto"><button id="sendReportsNow" style="background:#FFD700;border:none;color:#111;padding:6px 10px;border-radius:8px;font-weight:700;cursor:pointer">Send Reports Now</button><div id="sendReportsMsg" style="font-size:12px;color:#FFD700;display:none"></div><div id="demoBadge" style="display:none; padding:6px 10px; border:1px solid rgba(255,215,0,.35); color:#111; background:#FFD700; border-radius:999px; font-weight:700; font-size:12px;">Demo Mode</div></div></header>
<main>
<form onsubmit="submitForm(event)" style="max-width:480px">
  <label>User ID or Email<br/><input id="uid" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#111;color:#fff"/></label><br/>
  <label>Amount (+/-)<br/><input id="amt" type="number" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#111;color:#fff"/></label><br/>
  <label>Reason<br/><textarea id="reason" rows="3" style="width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#111;color:#fff"></textarea></label><br/>
  <button class="btn gold" type="submit">Submit Adjustment</button>
</form>
</main>
</div></div>
<script>
  (function(){
    var isDemo = !window.firebaseConfig || !window.firebaseConfig.apiKey || window.firebaseConfig.apiKey === 'your-api-key-here';
    var badge = document.getElementById('demoBadge'); if (badge) badge.style.display = isDemo ? 'inline-block':'none';
    if (!isDemo) return;
    // Prefill form with demo values
    var uid=document.getElementById('uid'); if (uid) uid.value='demo.user@blkpages.com';
    var amt=document.getElementById('amt'); if (amt) amt.value='100';
    var reason=document.getElementById('reason'); if (reason) reason.value='Demo manual adjustment for testing.';
  })();
</script>
<script>
document.addEventListener('DOMContentLoaded', async function(){
  try{
    if (!window.firebaseConfig || !window.firebaseConfig.apiKey || window.firebaseConfig.apiKey === 'your-api-key-here') return;
    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js');
    const { getFunctions, httpsCallable } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-functions.js');
    const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js');
    const { getFirestore, doc, getDoc } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js');
    const app = initializeApp(window.firebaseConfig);
    const functions = getFunctions(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    var btn = document.getElementById('sendReportsNow');
    var msg = document.getElementById('sendReportsMsg');
    onAuthStateChanged(auth, async (user)=>{
      if (!btn) return;
      if (!user) { btn.disabled = true; btn.textContent = 'Admins Only'; return; }
      try { const s = await getDoc(doc(db,'admins', user.uid)); if (!s.exists()) { btn.disabled = true; btn.textContent = 'Admins Only'; } }
      catch(_) { btn.disabled = true; btn.textContent = 'Admins Only'; }
    });
    if (btn) btn.addEventListener('click', async function(){
      try{ btn.disabled=true; btn.textContent='Sending…'; if (msg){ msg.style.display='none'; msg.textContent=''; }
        const fn = httpsCallable(functions, 'sendReportsNow');
        const res = await fn(); if (msg){ msg.textContent = (res && res.data && res.data.message) || 'Reports sent successfully!'; msg.style.display='inline-block'; }
      }catch(e){ if (msg){ msg.textContent='⚠️ Error sending reports.'; msg.style.display='inline-block'; } }
      finally{ btn.disabled=false; btn.textContent='Send Reports Now'; }
    });
  }catch(_){ }
});
</script>
</body></html>
