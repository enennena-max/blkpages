<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard - Starter Package | BlkPages</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.IO for real-time updates -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="frontend/src/components/BusinessDashboardStarter.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #2a2a2a;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #333;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .sidebar-header h2 {
            color: #1E90FF;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .sidebar-header p {
            color: #888;
            margin: 5px 0 0;
            font-size: 0.9rem;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-nav li {
            margin: 0;
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-nav a:hover {
            background: #333;
            color: #1E90FF;
            border-left-color: #1E90FF;
        }
        
        .sidebar-nav a.active {
            background: #333;
            color: #1E90FF;
            border-left-color: #1E90FF;
        }
        
        .sidebar-nav i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            min-height: 100vh;
        }
        
        .dashboard-header {
            margin-bottom: 30px;
        }
        
        .dashboard-header h1 {
            color: #ffffff;
            margin: 0 0 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .dashboard-header p {
            color: #888;
            margin: 0;
            font-size: 1.1rem;
        }
        
        .package-badge {
            display: inline-block;
            background: linear-gradient(135deg, #1E90FF, #4169E1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1E90FF, #4169E1);
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1E90FF, #4169E1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1E90FF;
            margin: 0;
            line-height: 1;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin: 5px 0 0;
        }
        
        .section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .section-title {
            color: #ffffff;
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .section-subtitle {
            color: #888;
            margin: 5px 0 0;
            font-size: 0.9rem;
        }
        
        .upgrade-notice {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .upgrade-notice i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .upgrade-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .upgrade-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .locked-section {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }
        
        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
        }
        
        .locked-message {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .locked-message i {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1E90FF;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
        }
        
        .form-input:disabled {
            background: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1E90FF, #4169E1);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3);
        }
        
        .btn-primary:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
        }
        
        .btn-secondary:hover {
            background: #444;
            color: #fff;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #1E90FF;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        .table th {
            background: #333;
            color: #ccc;
            font-weight: 600;
        }
        
        .table td {
            color: #fff;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #f39c12;
            color: white;
        }
        
        .status-confirmed {
            background: #2ecc71;
            color: white;
        }
        
        .status-completed {
            background: #3498db;
            color: white;
        }
        
        .status-cancelled {
            background: #e74c3c;
            color: white;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>BlkPages</h2>
                <p>Business Dashboard</p>
                <div class="package-badge">Starter Package</div>
            </div>
            <ul class="sidebar-nav">
                <li><a href="#" class="active" data-section="overview" onclick="navigateToSection('overview')"><i class="fas fa-tachometer-alt"></i> Overview</a></li>
                <li><a href="#" data-section="reviews" onclick="navigateToSection('reviews')"><i class="fas fa-star"></i> Reviews</a></li>
                <li><a href="#" data-section="bookings" onclick="navigateToSection('bookings')"><i class="fas fa-calendar-alt"></i> Bookings</a></li>
                <li><a href="#" data-section="profile" onclick="navigateToSection('profile')"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" data-section="settings" onclick="navigateToSection('settings')"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" data-section="analytics" onclick="navigateToSection('analytics')"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="#" data-section="loyalty" onclick="navigateToSection('loyalty')"><i class="fas fa-gift"></i> Loyalty Rewards</a></li>
                <li><a href="#" data-section="plan" onclick="navigateToSection('plan')"><i class="fas fa-credit-card"></i> Manage Plan</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <h1>Business Dashboard</h1>
                <p>Welcome back! Here's what's happening with your business.</p>
            </div>

            <!-- React Component will be mounted here -->
            <div id="starter-dashboard-root"></div>
        </main>
    </div>

    <!-- Business Dashboard Starter Component -->
    <script type="text/babel" src="frontend/src/components/BusinessDashboardStarter.jsx"></script>
    
    <!-- Mount React Component -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Mount the Starter Dashboard component
        ReactDOM.render(<BusinessDashboardStarter />, document.getElementById('starter-dashboard-root'));
        
        // Global function to initialize dashboard (for external calls)
        window.initStarterDashboard = function() {
            console.log('External call to initStarterDashboard');
            // Trigger a re-render to refresh data
            ReactDOM.render(<BusinessDashboardStarter />, document.getElementById('starter-dashboard-root'));
        };
        
        // Global navigation function for sidebar clicks
        window.navigateToSection = function(section) {
            console.log('Navigating to section:', section);
            // This will be handled by the React component
            const event = new CustomEvent('navigateToSection', { detail: { section } });
            window.dispatchEvent(event);
        };
    </script>
</body>
</html>
