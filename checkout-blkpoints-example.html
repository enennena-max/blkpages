<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlkPages Checkout - BlkPoints Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      color: #f8f8f8;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    /* === Base container === */
    .blkpoints-checkout {
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 18px 20px;
      margin-top: 18px;
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
    }

    /* === Headings and text === */
    .blkpoints-checkout h4 {
      color: #ffd34d; /* gold */
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .blkpoints-checkout p {
      margin: 6px 0;
      color: #e8e8e8;
    }

    /* === Input field === */
    .blkpoints-checkout input[type="number"] {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 8px;
      outline: none;
      transition: border 0.3s ease;
      box-sizing: border-box;
    }

    .blkpoints-checkout input[type="number"]:focus {
      border-color: #ffd34d;
    }

    /* === Buttons === */
    .blkpoints-checkout .btn,
    .blkpoints-checkout button {
      width: 100%;
      background: #ffd34d;
      color: #111;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .blkpoints-checkout .btn:hover,
    .blkpoints-checkout button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 0 8px rgba(255, 211, 77, 0.4);
    }

    .blkpoints-checkout .btn.disabled,
    .blkpoints-checkout button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* === Dynamic messages === */
    .blkpoints-checkout .error-msg {
      background: rgba(255, 70, 70, 0.1);
      border: 1px solid rgba(255, 70, 70, 0.3);
      color: #ff7676;
      border-radius: 8px;
      padding: 8px 10px;
      margin-top: 6px;
      font-size: 0.9rem;
      transition: all 0.25s ease;
    }

    .blkpoints-checkout .success-msg {
      background: rgba(80, 255, 170, 0.1);
      border: 1px solid rgba(80, 255, 170, 0.3);
      color: #b8ffc4;
      border-radius: 8px;
      padding: 8px 10px;
      margin-top: 6px;
      font-size: 0.9rem;
      transition: all 0.25s ease;
    }

    /* === Booking summary === */
    .booking-summary {
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 18px 20px;
      margin: 2rem 0;
      color: #f2f2f2;
    }

    .booking-summary h3 {
      color: #ffd34d;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .booking-summary input[type="range"] {
      width: 100%;
      margin-top: 12px;
    }

    /* === Global error banner (optional) === */
    .alert.error-banner {
      background: #2a0f0f;
      border: 1px solid #ff5e5e;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      margin-bottom: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Checkout Example</h1>
  
  <div class="booking-summary">
    <h3>Booking Summary</h3>
    <p>Service: Haircut & Styling</p>
    <p><strong>Total: £<span id="bookingTotal">20.00</span></strong></p>
    <input type="range" id="bookingTotalSlider" min="5" max="100" step="0.5" value="20" 
           oninput="updateBookingTotal(this.value)">
  </div>

  <!-- ⚠️ UX PLACEMENT: BlkPoints module should be placed just above payment summary -->
  <!-- This ensures users see redemption options before "Continue to Payment" button -->
  <div id="blkpointsComponent"></div>

  <!-- Payment Summary Section (example) -->
  <div class="booking-summary" style="margin-top: 20px;">
    <h3>Payment Summary</h3>
    <p>Subtotal: £<span id="subtotal">20.00</span></p>
    <p>BlkPoints Discount: -£<span id="discount">0.00</span></p>
    <p><strong>Total Due: £<span id="totalDue">20.00</span></strong></p>
    <button 
      id="continueToPaymentBtn" 
      class="btn" 
      onclick="handlePayment()"
      style="background: #ffd34d; color: #111; padding: 14px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 12px;"
    >
      Continue to Payment
    </button>
  </div>

  <script src="/blkpoints-validation.js"></script>
  <script>
    // Mock user data
    const userPoints = 2400; // User has 2400 points (£24.00)
    let bookingTotal = 20.00;

    function updateBookingTotal(value) {
      bookingTotal = parseFloat(value);
      document.getElementById('bookingTotal').textContent = bookingTotal.toFixed(2);
      renderBlkPointsComponent();
    }

    function renderBlkPointsComponent() {
      const container = document.getElementById('blkpointsComponent');
      
      container.innerHTML = `
        <div class="blkpoints-checkout">
          <h4>Use your BlkPoints</h4>
          <p>You have <strong>${userPoints}</strong> points (£${(userPoints * 0.01).toFixed(2)}).</p>
          
          <input
            type="number"
            id="pointsInput"
            placeholder="Enter points to redeem"
            min="0"
            max="${userPoints}"
            oninput="validateInput()"
          />
          
          <div id="validationMessage"></div>
          
          <button
            id="applyBtn"
            onclick="applyBlkPoints()"
            disabled
            class="disabled"
          >
            Fix issue to continue
          </button>
        </div>
      `;
    }

    function validateInput() {
      const input = document.getElementById('pointsInput');
      const pointsToRedeem = parseInt(input.value || '0', 10);
      const messageDiv = document.getElementById('validationMessage');
      const applyBtn = document.getElementById('applyBtn');

      if (pointsToRedeem === 0) {
        messageDiv.innerHTML = '';
        applyBtn.disabled = true;
        applyBtn.className = 'disabled';
        applyBtn.textContent = 'Enter points to redeem';
        
        // Payment button remains enabled when no redemption attempted
        setPaymentDisabled(false);
        return;
      }

      // Use centralized validation
      const validationError = getBlkPointsError({
        bookingAmountGBP: bookingTotal,
        pointsToRedeem: pointsToRedeem,
        userPoints: userPoints
      });

      if (validationError) {
        messageDiv.innerHTML = `<p class="error-msg">${validationError}</p>`;
        applyBtn.disabled = true;
        applyBtn.className = 'disabled';
        applyBtn.textContent = 'Fix issue to continue';
        
        // Disable payment button when BlkPoints redemption is invalid
        setPaymentDisabled(true);
      } else {
        const redeemValue = (pointsToRedeem * 0.01).toFixed(2);
        messageDiv.innerHTML = `<p class="success-msg">✓ You can redeem £${redeemValue}.</p>`;
        applyBtn.disabled = false;
        applyBtn.className = '';
        applyBtn.textContent = 'Apply BlkPoints';
        
        // Enable payment button when BlkPoints redemption is valid
        setPaymentDisabled(false);
      }
    }

    function applyBlkPoints() {
      const pointsToRedeem = parseInt(document.getElementById('pointsInput').value, 10);
      
      if (!pointsToRedeem) {
        alert('Please enter points to redeem');
        return;
      }

      // Final validation
      const validationError = getBlkPointsError({
        bookingAmountGBP: bookingTotal,
        pointsToRedeem: pointsToRedeem,
        userPoints: userPoints
      });

      if (validationError) {
        alert(validationError);
        return;
      }

      // In production, this would call your API
      const discountValue = (pointsToRedeem * 0.01).toFixed(2);
      alert(`Applied ${pointsToRedeem} points (£${discountValue}) to booking!`);
      
      // Update booking total and discount display
      const discount = parseFloat(discountValue);
      const newTotal = (bookingTotal - discount).toFixed(2);
      
      document.getElementById('bookingTotal').textContent = newTotal;
      document.getElementById('discount').textContent = discountValue;
      document.getElementById('subtotal').textContent = bookingTotal.toFixed(2);
      document.getElementById('totalDue').textContent = newTotal;
      
      // Keep payment button enabled after successful application
      setPaymentDisabled(false);
    }

    /**
     * UX: Enable/disable payment button based on BlkPoints validation state
     * This ensures users can't proceed to payment if redemption is invalid
     */
    function setPaymentDisabled(disabled) {
      const paymentBtn = document.getElementById('continueToPaymentBtn');
      if (paymentBtn) {
        paymentBtn.disabled = disabled;
        if (disabled) {
          paymentBtn.style.opacity = '0.5';
          paymentBtn.style.cursor = 'not-allowed';
          paymentBtn.textContent = 'Fix BlkPoints issue to continue';
        } else {
          paymentBtn.style.opacity = '1';
          paymentBtn.style.cursor = 'pointer';
          paymentBtn.textContent = 'Continue to Payment';
        }
      }
    }

    function handlePayment() {
      const paymentBtn = document.getElementById('continueToPaymentBtn');
      if (paymentBtn && paymentBtn.disabled) {
        alert('Please fix the BlkPoints redemption issue before proceeding.');
        return;
      }
      
      // In production, redirect to payment gateway
      alert('Redirecting to payment...');
    }

    // Initialize
    renderBlkPointsComponent();
  </script>
</body>
</html>
