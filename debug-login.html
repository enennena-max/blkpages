<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - BlkPages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .debug-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
        .warning { background: #ffc107; color: black; }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Debug Login Test</h1>
    
    <div class="debug-section">
        <h2>Browser Information</h2>
        <div id="browserInfo"></div>
    </div>
    
    <div class="debug-section">
        <h2>Current Login Status</h2>
        <div id="loginStatus" class="status info">Checking...</div>
        <button onclick="checkLoginStatus()">Refresh Status</button>
    </div>
    
    <div class="debug-section">
        <h2>Test Actions</h2>
        <button onclick="setLoginState()">Set Login State</button>
        <button onclick="clearLoginState()">Clear Login State</button>
        <button onclick="testRedirect()">Test Redirect to Dashboard</button>
        <button onclick="testDirectAccess()">Test Direct Dashboard Access</button>
    </div>
    
    <div class="debug-section">
        <h2>LocalStorage Contents</h2>
        <div id="localStorageContents"></div>
        <button onclick="showLocalStorage()">Show LocalStorage</button>
    </div>
    
    <div class="debug-section">
        <h2>Console Log</h2>
        <div id="consoleLog" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        let logMessages = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logMessages.push(logMessage);
            console.log(logMessage);
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            document.getElementById('consoleLog').textContent = logMessages.join('\n');
        }
        
        function clearLog() {
            logMessages = [];
            updateLogDisplay();
        }
        
        function showBrowserInfo() {
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                localStorage: typeof(Storage) !== "undefined",
                location: window.location.href,
                referrer: document.referrer
            };
            
            let html = '<h3>Browser Details:</h3>';
            for (const [key, value] of Object.entries(info)) {
                html += `<div><strong>${key}:</strong> ${value}</div>`;
            }
            
            document.getElementById('browserInfo').innerHTML = html;
        }
        
        function checkLoginStatus() {
            log('Checking login status...');
            const isLoggedIn = localStorage.getItem('businessLoggedIn');
            const email = localStorage.getItem('businessEmail');
            const loginTime = localStorage.getItem('businessLoginTime');
            
            const statusDiv = document.getElementById('loginStatus');
            
            if (isLoggedIn === 'true') {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `✅ LOGGED IN<br>Email: ${email}<br>Login Time: ${loginTime}`;
                log(`Login status: LOGGED IN (${email})`);
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ NOT LOGGED IN';
                log('Login status: NOT LOGGED IN');
            }
        }
        
        function setLoginState() {
            log('Setting login state...');
            localStorage.setItem('businessLoggedIn', 'true');
            localStorage.setItem('businessEmail', 'debug@example.com');
            localStorage.setItem('businessLoginTime', new Date().toISOString());
            log('Login state set successfully');
            checkLoginStatus();
            showLocalStorage();
        }
        
        function clearLoginState() {
            log('Clearing login state...');
            localStorage.removeItem('businessLoggedIn');
            localStorage.removeItem('businessEmail');
            localStorage.removeItem('businessLoginTime');
            log('Login state cleared');
            checkLoginStatus();
            showLocalStorage();
        }
        
        function testRedirect() {
            log('Testing redirect to dashboard...');
            const isLoggedIn = localStorage.getItem('businessLoggedIn');
            
            if (isLoggedIn !== 'true') {
                log('ERROR: Not logged in, cannot test redirect');
                alert('Please set login state first!');
                return;
            }
            
            log('Login state confirmed, redirecting...');
            setTimeout(() => {
                log('Redirecting to business-dashboard.html');
                window.location.href = 'business-dashboard.html';
            }, 1000);
        }
        
        function testDirectAccess() {
            log('Testing direct access to dashboard...');
            log('Opening dashboard in new tab...');
            window.open('business-dashboard.html', '_blank');
        }
        
        function showLocalStorage() {
            log('Showing localStorage contents...');
            const contents = document.getElementById('localStorageContents');
            let html = '<h3>LocalStorage Contents:</h3>';
            
            if (localStorage.length === 0) {
                html += '<div class="status warning">No items in localStorage</div>';
                log('localStorage is empty');
            } else {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    html += `<div><strong>${key}:</strong> ${value}</div>`;
                    log(`localStorage: ${key} = ${value}`);
                }
            }
            
            contents.innerHTML = html;
        }
        
        // Initialize
        log('Debug page loaded');
        showBrowserInfo();
        checkLoginStatus();
        showLocalStorage();
        
        // Monitor localStorage changes
        window.addEventListener('storage', function(e) {
            log(`localStorage changed: ${e.key} = ${e.newValue}`);
            checkLoginStatus();
            showLocalStorage();
        });
    </script>
</body>
</html>
