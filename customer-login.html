<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BlkPages</title>
    <script src="https://cdn.tailwindcss.com?v=2"></script>
    <script src="js/suppress-tailwind-warning.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --charcoal: #1a1a1a;
            --neon-pink: #FF3CAC;
            --neon-purple: #784BA0;
            --neon-blue: #2B86C5;
            --text-secondary: #cccccc;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--neon-pink);
            box-shadow: 0 0 0 3px rgba(255, 60, 172, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 60, 172, 0.3);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .success-message {
            color: #51cf66;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .forgot-password-link {
            color: var(--neon-pink);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-charcoal/95 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-white hover:text-neon-pink transition-colors duration-300">BlkPages</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="customer-register.html" class="text-text-secondary hover:text-neon-pink transition-colors duration-300">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="auth-container rounded-2xl p-8">
                <!-- Header -->
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                    <p class="text-text-secondary">Sign in to your BlkPages account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="mt-8 space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                        <input id="email" name="email" type="email" required 
                               class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-white/50 focus:outline-none"
                               placeholder="Enter your email address">
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required 
                                   class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-white/50 focus:outline-none pr-12"
                                   placeholder="Enter your password">
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" name="rememberMe" type="checkbox" 
                                   class="h-4 w-4 text-neon-pink focus:ring-neon-pink border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-text-secondary">
                                Remember me
                            </label>
                        </div>
                        <a href="#" id="forgotPasswordLink" class="forgot-password-link">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-text-secondary">
                        Don't have an account? 
                        <a href="customer-register.html" class="text-neon-pink hover:underline font-medium">Sign Up</a>
                    </p>
                </div>
                
                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-white/5 rounded-lg border border-white/10">
                    <h4 class="text-white font-semibold mb-2">
                        <i class="fas fa-info-circle text-neon-pink mr-2"></i>
                        Demo Credentials:
                    </h4>
                    <p class="text-text-secondary text-sm mb-1">Email: customer@example.com</p>
                    <p class="text-text-secondary text-sm mb-3">Password: Password123</p>
                    <button type="button" onclick="fillDemoCredentials()" class="text-neon-pink hover:underline text-sm">
                        <i class="fas fa-magic mr-1"></i>
                        Use Demo Credentials
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="auth-container rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h3 class="text-2xl font-bold text-white mb-2">Reset Password</h3>
                <p class="text-text-secondary">Enter your email to receive a reset link</p>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="mb-6">
                    <label for="resetEmail" class="block text-sm font-medium text-white mb-2">Email Address</label>
                    <input id="resetEmail" name="resetEmail" type="email" required 
                           class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-white/50 focus:outline-none"
                           placeholder="Enter your email address">
                    <div id="resetEmailError" class="error-message"></div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" id="cancelReset" class="flex-1 py-3 px-4 rounded-lg border border-white/20 text-white hover:bg-white/10 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary flex-1 py-3 px-4 rounded-lg text-white font-semibold">
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/customer-auth.js"></script>
</body>
</html>
