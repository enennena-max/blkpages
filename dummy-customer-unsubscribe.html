<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Confirmation - BlkPages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/suppress-tailwind-warning.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'charcoal': '#1A1A1A',
                        'charcoal-light': '#2A2A2A',
                        'neon-pink': '#ff6b6b',
                        'neon-purple': '#9c27b0',
                        'neon-blue': '#2196f3',
                        'neon-green': '#4caf50',
                        'text-primary': '#ffffff',
                        'text-secondary': '#e5e5e5',
                        'text-muted': '#b3b3b3',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1A1A1A 50%, #0F0F0F 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Success Icon -->
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-neon-green/20 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-check text-neon-green text-2xl"></i>
                </div>
            </div>

            <!-- Confirmation Content -->
            <div class="bg-charcoal-light rounded-2xl p-8 border border-white/10 text-center">
                <h1 class="text-2xl font-bold text-white mb-4">
                    You've updated your preferences
                </h1>
                
                <p class="text-text-secondary mb-8 leading-relaxed">
                    You've been unsubscribed from promotional emails/texts. You'll still receive essential booking messages such as confirmations, reminders, cancellations, and refunds.
                </p>

                <!-- Action Button -->
                <button 
                    onclick="goToAccountSettings()" 
                    class="w-full py-3 px-6 bg-gradient-to-r from-neon-pink to-neon-purple text-white font-semibold rounded-lg hover:from-neon-purple hover:to-neon-blue transition-all duration-300 transform hover:scale-105"
                >
                    Back to Account Settings
                </button>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p class="text-text-muted text-sm">
                    Need help? <a href="mailto:support@blkpages.com" class="text-neon-blue hover:underline">Contact Support</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function goToAccountSettings() {
            // Redirect to customer dashboard account settings
            window.location.href = 'customer-dashboard.html#account';
        }
    </script>
</body>
</html>
