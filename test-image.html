<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test with Your Image</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A0A;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .hero-gradient-bg {
            background: 
                radial-gradient(circle at center, rgba(212,175,55,0.35) 0%, rgba(212,175,55,0.15) 35%, #0A0A0A 80%),
                url('your-map-image.jpg') center center/100% auto no-repeat;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero-gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at center, rgba(212,175,55,0.35) 0%, rgba(212,175,55,0.15) 35%, #0A0A0A 80%),
                url('your-map-image.jpg') center center/100% auto no-repeat;
            filter: blur(3px);
            z-index: -1;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #FFD35C;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 211, 92, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            color: #CFCFCF;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="hero-gradient-bg">
        <h1>BlkPages</h1>
        <p>Connecting you to businesses inspired by Black culture and creativity.</p>
    </div>
</body>
</html>
