<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Management - BlkPages</title>
    <link rel="stylesheet" href="frontend/src/components/BusinessServicesDashboard.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #1E90FF, #9c27b0);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.3);
        }
        
        .back-button i {
            font-size: 0.8rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="business-dashboard.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>
    
    <!-- Services Dashboard Component -->
    <div id="services-dashboard"></div>
    
    <!-- React and Component Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Business Services Dashboard Component
        const BusinessServicesDashboard = () => {
            const [stats, setStats] = useState({
                active: 0,
                pending: 0,
                rejected: 0,
                archived: 0
            });
            const [services, setServices] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('Active');
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingService, setEditingService] = useState(null);
            const [newServicesCount, setNewServicesCount] = useState(0);
            
            const wsRef = useRef(null);
            const businessId = 'royal-hair-studio'; // Replace with actual business ID logic

            // Fetch service statistics
            const fetchStats = async () => {
                try {
                    const response = await fetch(`/api/businesses/${businessId}/service-stats`);
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Error fetching service stats:', error);
                }
            };

            // Fetch services list
            const fetchServices = async (status = null) => {
                try {
                    const url = status 
                        ? `/api/businesses/${businessId}/services?status=${encodeURIComponent(status)}`
                        : `/api/businesses/${businessId}/services`;
                    const response = await fetch(url);
                    const data = await response.json();
                    setServices(data);
                } catch (error) {
                    console.error('Error fetching services:', error);
                }
            };

            // Fetch all data
            const fetchAllData = async () => {
                setLoading(true);
                await Promise.all([fetchStats(), fetchServices(activeTab)]);
                setLoading(false);
            };

            // Initialize WebSocket connection
            const initializeWebSocket = () => {
                const wsUrl = `ws://localhost:5000`;
                wsRef.current = new WebSocket(wsUrl);

                wsRef.current.onopen = () => {
                    console.log('Services WebSocket connected');
                    // Join business room
                    wsRef.current.send(JSON.stringify({
                        type: 'join_business',
                        businessId: businessId
                    }));
                };

                wsRef.current.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'new_service') {
                        // Add new service to the list
                        const newService = {
                            id: data.id,
                            name: data.name,
                            category: data.category,
                            price: data.price,
                            duration: data.duration,
                            status: data.status,
                            last_updated: data.last_updated,
                            description: data.description || '',
                            image_url: data.image_url || null
                        };
                        
                        setServices(prev => [newService, ...prev]);
                        setNewServicesCount(prev => prev + 1);
                        
                        // Update stats
                        fetchStats();
                        
                        // Show notification
                        showNewServiceNotification(newService);
                    } else if (data.type === 'service_updated') {
                        // Update existing service in the list
                        setServices(prev => prev.map(service => 
                            service.id === data.id ? data.service : service
                        ));
                        
                        // Update stats
                        fetchStats();
                        
                        // Show update notification
                        showServiceUpdateNotification(data);
                    } else if (data.type === 'service_deleted') {
                        // Remove service from the list
                        setServices(prev => prev.filter(service => service.id !== data.id));
                        
                        // Update stats
                        fetchStats();
                    }
                };

                wsRef.current.onclose = () => {
                    console.log('Services WebSocket disconnected, reconnecting...');
                    setTimeout(initializeWebSocket, 3000);
                };

                wsRef.current.onerror = (error) => {
                    console.error('Services WebSocket error:', error);
                };
            };

            // Show notification for new service
            const showNewServiceNotification = (service) => {
                const notification = document.createElement('div');
                notification.className = 'new-service-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <strong>New Service!</strong>
                        <p>${service.name} added to ${service.status}</p>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            };

            // Show notification for service update
            const showServiceUpdateNotification = (data) => {
                const notification = document.createElement('div');
                notification.className = 'service-update-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <strong>Service Updated!</strong>
                        <p>${data.service.name} is now ${data.service.status}</p>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            };

            // Handle tab change
            const handleTabChange = (tab) => {
                setActiveTab(tab);
                fetchServices(tab);
            };

            // Handle service status change
            const handleStatusChange = async (serviceId, newStatus) => {
                try {
                    const response = await fetch(`/api/services/${serviceId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    if (response.ok) {
                        // Update local state immediately
                        setServices(prev => prev.map(service => 
                            service.id === serviceId 
                                ? { ...service, status: newStatus, last_updated: new Date().toISOString() }
                                : service
                        ));
                        
                        // Update stats
                        fetchStats();
                    }
                } catch (error) {
                    console.error('Error updating service status:', error);
                }
            };

            // Handle service deletion
            const handleDeleteService = async (serviceId) => {
                if (confirm('Are you sure you want to delete this service?')) {
                    try {
                        const response = await fetch(`/api/services/${serviceId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            // Remove from local state
                            setServices(prev => prev.filter(service => service.id !== serviceId));
                            
                            // Update stats
                            fetchStats();
                        }
                    } catch (error) {
                        console.error('Error deleting service:', error);
                    }
                }
            };

            // Format date
            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('en-GB', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            // Format currency
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-GB', {
                    style: 'currency',
                    currency: 'GBP'
                }).format(amount);
            };

            // Get status badge class
            const getStatusBadgeClass = (status) => {
                switch (status) {
                    case 'Active':
                        return 'status-badge active';
                    case 'Pending Approval':
                        return 'status-badge pending';
                    case 'Rejected':
                        return 'status-badge rejected';
                    case 'Archived':
                        return 'status-badge archived';
                    default:
                        return 'status-badge';
                }
            };

            // Clear new services count
            const clearNewServicesCount = () => {
                setNewServicesCount(0);
            };

            useEffect(() => {
                fetchAllData();
                initializeWebSocket();
                
                // Polling fallback every 30 seconds
                const pollInterval = setInterval(fetchAllData, 30000);
                
                return () => {
                    clearInterval(pollInterval);
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                };
            }, [activeTab]);

            if (loading) {
                return React.createElement('div', { className: 'services-dashboard' },
                    React.createElement('div', { className: 'loading' }, 'Loading services...')
                );
            }

            return React.createElement('div', { className: 'services-dashboard' },
                React.createElement('div', { className: 'dashboard-header' },
                    React.createElement('h1', null, 'Services Management'),
                    React.createElement('p', null, 'Manage your business services and track their status')
                ),

                // Stats Cards
                React.createElement('div', { className: 'stats-grid' },
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-icon' }, 'âœ…'),
                        React.createElement('div', { className: 'stat-content' },
                            React.createElement('h3', null, stats.active),
                            React.createElement('p', null, 'Active Services')
                        )
                    ),
                    
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-icon' }, 'â³'),
                        React.createElement('div', { className: 'stat-content' },
                            React.createElement('h3', null, stats.pending),
                            React.createElement('p', null, 'Pending Approval')
                        )
                    ),
                    
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-icon' }, 'âŒ'),
                        React.createElement('div', { className: 'stat-content' },
                            React.createElement('h3', null, stats.rejected),
                            React.createElement('p', null, 'Rejected')
                        )
                    ),
                    
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-icon' }, 'ðŸ“'),
                        React.createElement('div', { className: 'stat-content' },
                            React.createElement('h3', null, stats.archived),
                            React.createElement('p', null, 'Archived')
                        )
                    )
                ),

                // Services Section
                React.createElement('div', { className: 'services-section' },
                    React.createElement('div', { className: 'section-header' },
                        React.createElement('h2', null, 'Services'),
                        React.createElement('div', { className: 'header-actions' },
                            newServicesCount > 0 && React.createElement('button', {
                                className: 'new-services-badge',
                                onClick: clearNewServicesCount
                            }, `${newServicesCount} new`),
                            React.createElement('button', {
                                className: 'btn btn-primary',
                                onClick: () => setShowAddModal(true)
                            }, '+ Add Service')
                        )
                    ),

                    // Tabs
                    React.createElement('div', { className: 'tabs' },
                        React.createElement('button', {
                            className: `tab ${activeTab === 'Active' ? 'active' : ''}`,
                            onClick: () => handleTabChange('Active')
                        }, `Active (${stats.active})`),
                        React.createElement('button', {
                            className: `tab ${activeTab === 'Pending Approval' ? 'active' : ''}`,
                            onClick: () => handleTabChange('Pending Approval')
                        }, `Pending Approval (${stats.pending})`),
                        React.createElement('button', {
                            className: `tab ${activeTab === 'Rejected' ? 'active' : ''}`,
                            onClick: () => handleTabChange('Rejected')
                        }, `Rejected (${stats.rejected})`),
                        React.createElement('button', {
                            className: `tab ${activeTab === 'Archived' ? 'active' : ''}`,
                            onClick: () => handleTabChange('Archived')
                        }, `Archived (${stats.archived})`)
                    ),

                    // Services Grid
                    React.createElement('div', { className: 'services-grid' },
                        services.length === 0 ? 
                            React.createElement('div', { className: 'no-services' },
                                React.createElement('p', null, 'No services in this category yet.')
                            ) :
                            services.map((service) => 
                                React.createElement('div', { key: service.id, className: 'service-card' },
                                    service.image_url && React.createElement('div', { className: 'service-image' },
                                        React.createElement('img', { src: service.image_url, alt: service.name })
                                    ),
                                    
                                    React.createElement('div', { className: 'service-content' },
                                        React.createElement('div', { className: 'service-header' },
                                            React.createElement('h3', null, service.name),
                                            React.createElement('span', { className: getStatusBadgeClass(service.status) }, service.status)
                                        ),
                                        
                                        React.createElement('div', { className: 'service-details' },
                                            React.createElement('p', { className: 'service-category' }, service.category),
                                            React.createElement('p', { className: 'service-price' }, formatCurrency(service.price)),
                                            React.createElement('p', { className: 'service-duration' }, service.duration),
                                            service.description && React.createElement('p', { className: 'service-description' }, service.description),
                                            React.createElement('p', { className: 'service-updated' }, `Updated: ${formatDate(service.last_updated)}`)
                                        ),
                                        
                                        React.createElement('div', { className: 'service-actions' },
                                            React.createElement('button', {
                                                className: 'btn btn-secondary',
                                                onClick: () => setEditingService(service)
                                            }, 'Edit'),
                                            
                                            service.status === 'Active' && React.createElement('button', {
                                                className: 'btn btn-warning',
                                                onClick: () => handleStatusChange(service.id, 'Archived')
                                            }, 'Archive'),
                                            
                                            service.status === 'Pending Approval' && React.createElement('button', {
                                                className: 'btn btn-success',
                                                onClick: () => handleStatusChange(service.id, 'Active')
                                            }, 'Approve'),
                                            
                                            service.status === 'Rejected' && React.createElement('button', {
                                                className: 'btn btn-primary',
                                                onClick: () => handleStatusChange(service.id, 'Pending Approval')
                                            }, 'Resubmit'),
                                            
                                            React.createElement('button', {
                                                className: 'btn btn-danger',
                                                onClick: () => handleDeleteService(service.id)
                                            }, 'Delete')
                                        )
                                    )
                                )
                            )
                    )
                ),

                // Add Service Modal
                showAddModal && React.createElement(AddServiceModal, {
                    businessId: businessId,
                    onClose: () => setShowAddModal(false),
                    onSuccess: () => {
                        setShowAddModal(false);
                        fetchAllData();
                    }
                }),

                // Edit Service Modal
                editingService && React.createElement(EditServiceModal, {
                    service: editingService,
                    onClose: () => setEditingService(null),
                    onSuccess: () => {
                        setEditingService(null);
                        fetchAllData();
                    }
                })
            );
        };

        // Add Service Modal Component
        const AddServiceModal = ({ businessId, onClose, onSuccess }) => {
            const [formData, setFormData] = useState({
                name: '',
                category: '',
                price: '',
                duration: '',
                description: '',
                image_url: ''
            });
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                
                try {
                    const response = await fetch('/api/services', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            businessId,
                            ...formData
                        })
                    });
                    
                    if (response.ok) {
                        onSuccess();
                    }
                } catch (error) {
                    console.error('Error creating service:', error);
                }
                setSubmitting(false);
            };

            return React.createElement('div', { className: 'modal-overlay' },
                React.createElement('div', { className: 'modal' },
                    React.createElement('div', { className: 'modal-header' },
                        React.createElement('h3', null, 'Add New Service'),
                        React.createElement('button', { className: 'modal-close', onClick: onClose }, 'Ã—')
                    ),
                    
                    React.createElement('form', { onSubmit: handleSubmit, className: 'modal-form' },
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Service Name'),
                            React.createElement('input', {
                                type: 'text',
                                value: formData.name,
                                onChange: (e) => setFormData({...formData, name: e.target.value}),
                                required: true
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Category'),
                            React.createElement('input', {
                                type: 'text',
                                value: formData.category,
                                onChange: (e) => setFormData({...formData, category: e.target.value}),
                                required: true
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-row' },
                            React.createElement('div', { className: 'form-group' },
                                React.createElement('label', null, 'Price (Â£)'),
                                React.createElement('input', {
                                    type: 'number',
                                    step: '0.01',
                                    value: formData.price,
                                    onChange: (e) => setFormData({...formData, price: e.target.value}),
                                    required: true
                                })
                            ),
                            
                            React.createElement('div', { className: 'form-group' },
                                React.createElement('label', null, 'Duration'),
                                React.createElement('input', {
                                    type: 'text',
                                    value: formData.duration,
                                    onChange: (e) => setFormData({...formData, duration: e.target.value}),
                                    placeholder: 'e.g., 45 mins',
                                    required: true
                                })
                            )
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Description'),
                            React.createElement('textarea', {
                                value: formData.description,
                                onChange: (e) => setFormData({...formData, description: e.target.value}),
                                rows: 3
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Image URL (Optional)'),
                            React.createElement('input', {
                                type: 'url',
                                value: formData.image_url,
                                onChange: (e) => setFormData({...formData, image_url: e.target.value})
                            })
                        ),
                        
                        React.createElement('div', { className: 'modal-actions' },
                            React.createElement('button', { type: 'button', className: 'btn btn-secondary', onClick: onClose }, 'Cancel'),
                            React.createElement('button', { type: 'submit', className: 'btn btn-primary', disabled: submitting }, submitting ? 'Adding...' : 'Add Service')
                        )
                    )
                )
            );
        };

        // Edit Service Modal Component
        const EditServiceModal = ({ service, onClose, onSuccess }) => {
            const [formData, setFormData] = useState({
                name: service.name,
                category: service.category,
                price: service.price,
                duration: service.duration,
                description: service.description,
                image_url: service.image_url || ''
            });
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                
                try {
                    const response = await fetch(`/api/services/${service.id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        onSuccess();
                    }
                } catch (error) {
                    console.error('Error updating service:', error);
                }
                setSubmitting(false);
            };

            return React.createElement('div', { className: 'modal-overlay' },
                React.createElement('div', { className: 'modal' },
                    React.createElement('div', { className: 'modal-header' },
                        React.createElement('h3', null, 'Edit Service'),
                        React.createElement('button', { className: 'modal-close', onClick: onClose }, 'Ã—')
                    ),
                    
                    React.createElement('form', { onSubmit: handleSubmit, className: 'modal-form' },
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Service Name'),
                            React.createElement('input', {
                                type: 'text',
                                value: formData.name,
                                onChange: (e) => setFormData({...formData, name: e.target.value}),
                                required: true
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Category'),
                            React.createElement('input', {
                                type: 'text',
                                value: formData.category,
                                onChange: (e) => setFormData({...formData, category: e.target.value}),
                                required: true
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-row' },
                            React.createElement('div', { className: 'form-group' },
                                React.createElement('label', null, 'Price (Â£)'),
                                React.createElement('input', {
                                    type: 'number',
                                    step: '0.01',
                                    value: formData.price,
                                    onChange: (e) => setFormData({...formData, price: e.target.value}),
                                    required: true
                                })
                            ),
                            
                            React.createElement('div', { className: 'form-group' },
                                React.createElement('label', null, 'Duration'),
                                React.createElement('input', {
                                    type: 'text',
                                    value: formData.duration,
                                    onChange: (e) => setFormData({...formData, duration: e.target.value}),
                                    placeholder: 'e.g., 45 mins',
                                    required: true
                                })
                            )
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Description'),
                            React.createElement('textarea', {
                                value: formData.description,
                                onChange: (e) => setFormData({...formData, description: e.target.value}),
                                rows: 3
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', null, 'Image URL (Optional)'),
                            React.createElement('input', {
                                type: 'url',
                                value: formData.image_url,
                                onChange: (e) => setFormData({...formData, image_url: e.target.value})
                            })
                        ),
                        
                        React.createElement('div', { className: 'modal-actions' },
                            React.createElement('button', { type: 'button', className: 'btn btn-secondary', onClick: onClose }, 'Cancel'),
                            React.createElement('button', { type: 'submit', className: 'btn btn-primary', disabled: submitting }, submitting ? 'Updating...' : 'Update Service')
                        )
                    )
                )
            );
        };

        // Render the dashboard
        ReactDOM.render(React.createElement(BusinessServicesDashboard), document.getElementById('services-dashboard'));
    </script>
</body>
</html>
