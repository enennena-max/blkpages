<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BlkPages</title>
    <script src="https://cdn.tailwindcss.com?v=2"></script>
    <script src="js/suppress-tailwind-warning.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --charcoal: #1a1a1a;
            --neon-pink: #FF3CAC;
            --neon-purple: #784BA0;
            --neon-blue: #2B86C5;
            --text-secondary: #cccccc;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--neon-pink);
            box-shadow: 0 0 0 3px rgba(255, 60, 172, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 60, 172, 0.3);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .success-message {
            color: #51cf66;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .expired-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-charcoal/95 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-white hover:text-neon-pink transition-colors duration-300">BlkPages</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="auth-container rounded-2xl p-8">
                <!-- Header -->
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-2">Reset Password</h2>
                    <p class="text-text-secondary">Enter your new password below</p>
                </div>

                <!-- Expired Token Message (hidden by default) -->
                <div id="expiredMessage" class="expired-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    This reset link has expired. Please request a new one.
                </div>

                <!-- Reset Password Form -->
                <form id="resetPasswordForm" class="mt-8 space-y-6">
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-white mb-2">New Password</label>
                        <div class="relative">
                            <input id="newPassword" name="newPassword" type="password" required 
                                   class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-white/50 focus:outline-none pr-12"
                                   placeholder="Enter your new password">
                            <button type="button" id="toggleNewPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="newPasswordError" class="error-message"></div>
                        <div class="text-xs text-text-secondary mt-1">
                            Password must be at least 8 characters with uppercase, lowercase, and number
                        </div>
                    </div>

                    <div>
                        <label for="confirmNewPassword" class="block text-sm font-medium text-white mb-2">Confirm New Password</label>
                        <div class="relative">
                            <input id="confirmNewPassword" name="confirmNewPassword" type="password" required 
                                   class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-white/50 focus:outline-none pr-12"
                                   placeholder="Confirm your new password">
                            <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="confirmNewPasswordError" class="error-message"></div>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold">
                        <i class="fas fa-key mr-2"></i>Reset Password
                    </button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div id="successMessage" class="mt-6 text-center" style="display: none;">
                    <div class="success-message">
                        <i class="fas fa-check-circle mr-2"></i>
                        Password reset successfully! You can now sign in with your new password.
                    </div>
                    <a href="customer-login.html" class="text-neon-pink hover:underline font-medium mt-4 inline-block">
                        Go to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/customer-auth.js"></script>
    <script>
        // Check if reset token is valid
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                // No token provided, redirect to login
                window.location.href = 'customer-login.html';
                return;
            }
            
            // Check if token is valid and not expired
            const resetData = localStorage.getItem('passwordResetToken');
            if (!resetData) {
                showExpiredMessage();
                return;
            }
            
            const { token: storedToken, expiry } = JSON.parse(resetData);
            if (token !== storedToken || new Date() > new Date(expiry)) {
                showExpiredMessage();
                return;
            }
            
            // Token is valid, show reset form
            document.getElementById('resetPasswordForm').style.display = 'block';
        });
        
        function showExpiredMessage() {
            document.getElementById('expiredMessage').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        // Handle password reset form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
            
            // Validation
            if (!newPassword) {
                showError('newPasswordError', 'New password is required.');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('newPasswordError', 'Password must be at least 8 characters long.');
                return;
            }
            
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
                showError('newPasswordError', 'Password must contain uppercase, lowercase, and number.');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                showError('confirmNewPasswordError', 'Passwords do not match.');
                return;
            }
            
            try {
                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting Password...';
                submitBtn.disabled = true;
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // In real app, this would update the password in the database
                // For now, we'll just clear the reset token
                localStorage.removeItem('passwordResetToken');
                
                // Show success message
                document.getElementById('resetPasswordForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
            } catch (error) {
                showError('newPasswordError', 'Failed to reset password. Please try again.');
            } finally {
                // Reset button
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-key mr-2"></i>Reset Password';
                submitBtn.disabled = false;
            }
        });
        
        // Password visibility toggles
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('newPassword', this);
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirmNewPassword', this);
        });
        
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
