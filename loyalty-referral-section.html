<!-- Loyalty Page Referral Section -->
<!-- Include this in your loyalty & rewards page under "Earn More Points" -->

<div id="loyalty-referral-section" class="loyalty-referral">
  <div class="loyalty-referral-header">
    <h4>üéÅ Refer a Friend</h4>
    <p class="referral-reward">+100 BlkPoints</p>
  </div>
  
  <div class="loyalty-referral-content">
    <p class="referral-description">
      Share your referral link and earn 100 BlkPoints when your friend completes their first booking.
    </p>
    
    <div class="referral-link-compact">
      <div class="link-display">
        <span class="link-label">Your link:</span>
        <span id="compactReferralLink" class="link-text">Loading...</span>
      </div>
      <div class="link-actions">
        <button id="compactCopyBtn" class="btn-compact-copy">Copy</button>
        <button id="compactShareBtn" class="btn-compact-share">Share</button>
      </div>
    </div>
    
    <div class="referral-progress">
      <div class="progress-item">
        <span class="progress-number" id="loyaltyTotalReferrals">0</span>
        <span class="progress-label">Friends Referred</span>
      </div>
      <div class="progress-item">
        <span class="progress-number" id="loyaltyCompletedReferrals">0</span>
        <span class="progress-label">Completed</span>
      </div>
    </div>
  </div>
</div>

<style>
.loyalty-referral {
  background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
  border: 1px solid #d4af37;
  border-radius: 12px;
  padding: 20px;
  margin: 20px 0;
}

.loyalty-referral-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.loyalty-referral-header h4 {
  color: #ececf1;
  margin: 0;
  font-size: 16px;
  font-weight: 600;
}

.referral-reward {
  background: #d4af37;
  color: #000;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 700;
  margin: 0;
}

.referral-description {
  color: #a6a7ad;
  font-size: 14px;
  line-height: 1.4;
  margin: 0 0 16px 0;
}

.referral-link-compact {
  background: #0f0f10;
  border: 1px solid #26262b;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 16px;
}

.link-display {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}

.link-label {
  color: #a6a7ad;
  font-size: 12px;
  font-weight: 500;
}

.link-text {
  color: #ececf1;
  font-size: 14px;
  font-family: monospace;
  flex: 1;
  word-break: break-all;
}

.link-actions {
  display: flex;
  gap: 8px;
}

.btn-compact-copy, .btn-compact-share {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn-compact-copy {
  background: #d4af37;
  color: #000;
}

.btn-compact-copy:hover {
  background: #b8941f;
}

.btn-compact-share {
  background: #1b1b1f;
  color: #ececf1;
  border: 1px solid #26262b;
}

.btn-compact-share:hover {
  background: #26262b;
  border-color: #d4af37;
}

.referral-progress {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding-top: 16px;
  border-top: 1px solid #26262b;
}

.progress-item {
  text-align: center;
}

.progress-number {
  display: block;
  font-size: 20px;
  font-weight: 700;
  color: #d4af37;
  margin-bottom: 4px;
}

.progress-label {
  font-size: 11px;
  color: #a6a7ad;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

@media (max-width: 768px) {
  .loyalty-referral-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }
  
  .referral-progress {
    grid-template-columns: 1fr;
    gap: 12px;
  }
}
</style>

<script>
class LoyaltyReferralSection {
  constructor(customerId, apiBase = '/api') {
    this.customerId = customerId;
    this.apiBase = apiBase;
    this.init();
  }

  async init() {
    await this.loadReferralData();
    this.setupEventListeners();
  }

  async loadReferralData() {
    try {
      // Load referral code
      const codeResponse = await fetch(`${this.apiBase}/referral-code?customerId=${this.customerId}`);
      const codeData = await codeResponse.json();
      
      if (codeData.success) {
        document.getElementById('compactReferralLink').textContent = codeData.referralUrl;
      }

      // Load referral stats
      const statsResponse = await fetch(`${this.apiBase}/referral/stats?userId=${this.customerId}`);
      const statsData = await statsResponse.json();
      
      if (statsData.success) {
        const stats = statsData.stats;
        document.getElementById('loyaltyTotalReferrals').textContent = stats.totalReferrals;
        document.getElementById('loyaltyCompletedReferrals').textContent = stats.completedReferrals;
      }
    } catch (error) {
      console.error('Error loading loyalty referral data:', error);
    }
  }

  setupEventListeners() {
    // Copy link functionality
    document.getElementById('compactCopyBtn').addEventListener('click', () => {
      const linkText = document.getElementById('compactReferralLink').textContent;
      
      navigator.clipboard.writeText(linkText).then(() => {
        this.showNotification('Link copied!', 'success');
      }).catch(() => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = linkText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        this.showNotification('Link copied!', 'success');
      });
    });

    // Share functionality
    document.getElementById('compactShareBtn').addEventListener('click', () => {
      const linkText = document.getElementById('compactReferralLink').textContent;
      
      if (navigator.share) {
        navigator.share({
          title: 'Join me on BlkPages!',
          text: 'Earn rewards when you book services with BlkPages',
          url: linkText
        }).catch(console.error);
      } else {
        // Fallback: copy to clipboard
        navigator.clipboard.writeText(linkText).then(() => {
          this.showNotification('Link copied!', 'success');
        });
      }
    });
  }

  showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `notification notification-${type}`;
    notification.textContent = message;
    notification.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: ${type === 'success' ? '#2ecc71' : '#3498db'};
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transform: translateX(100%);
      transition: transform 0.3s ease;
    `;
    
    document.body.appendChild(notification);
    
    // Animate in
    setTimeout(() => {
      notification.style.transform = 'translateX(0)';
    }, 100);
    
    // Remove after 2.5 seconds
    setTimeout(() => {
      notification.style.transform = 'translateX(100%)';
      setTimeout(() => {
        document.body.removeChild(notification);
      }, 300);
    }, 2500);
  }

  // Method to refresh data
  async refresh() {
    await this.loadReferralData();
  }
}

// Initialize the loyalty referral section when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  // Replace 'CUSTOMER_ID' with actual customer ID from your system
  const customerId = window.CUSTOMER_ID || '123'; // Get from your auth system
  window.loyaltyReferralSection = new LoyaltyReferralSection(customerId);
});
</script>
