<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - BlkPages</title>
    <script src="https://cdn.tailwindcss.com?v=2"></script>
    <script src="js/suppress-tailwind-warning.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --charcoal: #1a1a1a;
            --neon-pink: #FF3CAC;
            --neon-purple: #784BA0;
            --neon-blue: #2B86C5;
            --text-secondary: #cccccc;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .success-icon {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-charcoal/95 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-white hover:text-neon-pink transition-colors duration-300">BlkPages</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="auth-container rounded-2xl p-8 text-center">
                <!-- Success Icon -->
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>

                <!-- Header -->
                <h2 class="text-3xl font-bold text-white mb-2">Email Verified!</h2>
                <p class="text-text-secondary mb-6">Your account has been successfully activated.</p>

                <!-- Success Message -->
                <div class="bg-green-500/20 border border-green-500/30 rounded-lg p-4 mb-6">
                    <p class="text-green-400 text-sm">
                        <i class="fas fa-envelope-open mr-2"></i>
                        You can now sign in to your account and start booking services.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-4">
                    <a href="customer-login.html" class="block w-full py-3 px-4 rounded-lg bg-gradient-to-r from-neon-pink to-neon-purple text-white font-semibold hover:from-neon-purple hover:to-neon-blue transition-all duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In to Your Account
                    </a>
                    
                    <a href="index.html" class="block w-full py-3 px-4 rounded-lg border border-white/20 text-white hover:bg-white/10 transition-colors">
                        <i class="fas fa-home mr-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if verification token is valid
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                // No token provided, redirect to login
                window.location.href = 'customer-login.html';
                return;
            }
            
            // In a real app, this would verify the token with the server
            // For now, we'll just show the success message
            
            // Store user as verified (in real app, this would be handled by server)
            const pendingUser = localStorage.getItem('pendingUser');
            if (pendingUser) {
                const user = JSON.parse(pendingUser);
                user.emailVerified = true;
                
                // Move to verified users
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Clear pending user
                localStorage.removeItem('pendingUser');
            }
        });
    </script>
</body>
</html>
