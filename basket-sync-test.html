<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Count Sync Test - BlkPages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/basket.js"></script>
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 8px;
            color: white;
        }
        .basket-icon {
            position: relative;
            cursor: pointer;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            margin: 1rem;
        }
        .basket-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            border: 2px solid #1a1a1a;
        }
        .test-button {
            background: #0D9488;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
            font-weight: 600;
        }
        .test-button:hover {
            background: #0F766E;
        }
        .log {
            background: #222;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="test-container">
        <h1 class="text-2xl font-bold mb-4 text-center">ðŸ›’ Basket Count Sync Test</h1>
        
        <div class="text-center mb-6">
            <div class="basket-icon" id="basketIcon">
                <i class="fas fa-shopping-basket" style="color: #0D9488; font-size: 1.5rem;"></i>
                <span class="basket-count" id="basketCount">0</span>
            </div>
        </div>
        
        <div class="text-center mb-6">
            <button class="test-button" onclick="addTestItem()">Add Test Item</button>
            <button class="test-button" onclick="removeLastItem()">Remove Last Item</button>
            <button class="test-button" onclick="clearBasket()">Clear Basket</button>
            <button class="test-button" onclick="openNewTab()">Open New Tab</button>
        </div>
        
        <div class="mb-4">
            <h3 class="text-lg font-semibold mb-2">Current Basket:</h3>
            <div id="basketContents" class="log">Loading...</div>
        </div>
        
        <div class="mb-4">
            <h3 class="text-lg font-semibold mb-2">Event Log:</h3>
            <div id="eventLog" class="log">Waiting for events...</div>
        </div>
        
        <div class="text-center">
            <p class="text-sm text-gray-400">
                <strong>Test Instructions:</strong><br>
                1. Add items to basket<br>
                2. Open a new tab with this same page<br>
                3. Verify basket count syncs between tabs<br>
                4. Try adding/removing items in different tabs
            </p>
        </div>
    </div>

    <script>
        let itemCounter = 1;
        
        function addTestItem() {
            const item = {
                id: `test-item-${itemCounter}`,
                name: `Test Item ${itemCounter}`,
                price: Math.floor(Math.random() * 50) + 10,
                business_id: 'test-business',
                business: 'Test Business'
            };
            
            if (addToBasket(item)) {
                itemCounter++;
                logEvent(`Added: ${item.name} (Â£${item.price})`);
                updateBasketContents();
            }
        }
        
        function removeLastItem() {
            const basket = getBasket();
            if (basket.length > 0) {
                const lastItem = basket[basket.length - 1];
                removeFromBasket(lastItem.id);
                logEvent(`Removed: ${lastItem.name}`);
                updateBasketContents();
            } else {
                logEvent('No items to remove');
            }
        }
        
        function openNewTab() {
            window.open(window.location.href, '_blank');
            logEvent('Opened new tab - check if basket count syncs');
        }
        
        function updateBasketContents() {
            const basket = getBasket();
            const container = document.getElementById('basketContents');
            
            if (basket.length === 0) {
                container.innerHTML = 'Basket is empty';
            } else {
                container.innerHTML = basket.map(item => 
                    `<div>â€¢ ${item.name} - Â£${item.price} (ID: ${item.id})</div>`
                ).join('');
            }
        }
        
        function logEvent(message) {
            const log = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Listen for basket events
        window.addEventListener('basketUpdated', function(e) {
            logEvent(`Basket updated: ${e.detail.action} - ${e.detail.basket.length} items`);
            updateBasketContents();
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateBasketContents();
            logEvent('Page loaded - basket count should sync across tabs');
        });
    </script>
</body>
</html>
